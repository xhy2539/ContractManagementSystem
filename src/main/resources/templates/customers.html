<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>客户信息管理 - 合同管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* 保持之前的样式不变，只修改必要部分 */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="brand">合同管理系统</div>
    <div class="user-info">
        欢迎, <span th:text="${#authentication.name}">管理员</span>!
        <a th:href="@{/dashboard}">返回仪表盘</a>
        <a th:href="@{/perform_logout}">注销</a>
    </div>
</div>

<div class="alert-container">
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">
            <i class="bi bi-people-fill me-2"></i>客户信息管理
        </h1>
        <button class="btn btn-primary add-customer-btn" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
            <i class="bi bi-plus-circle"></i> 添加新客户
        </button>
    </div>

    <div class="search-section">
        <form id="searchForm" th:action="@{/customers}" method="get">
            <div class="row g-3 align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword"
                               placeholder="输入客户名称、编号或电话进行搜索..."
                               th:value="${keyword}">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i> 搜索
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-secondary w-100" th:href="@{/customers}">
                        <i class="bi bi-arrow-clockwise me-1"></i> 重置搜索
                    </a>
                </div>
            </div>
        </form>
    </div>

    <div class="table-container">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>客户编号</th>
                <th>客户名称</th>
                <th>联系电话</th>
                <th>邮箱</th>
                <th>地址</th>
                <th>创建时间</th>
                <th class="text-end">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${customers == null or customers.isEmpty()}">
                <td colspan="7" class="no-data text-center py-4">
                    <i class="bi bi-info-circle me-2"></i>暂无客户数据
                </td>
            </tr>
            <tr th:each="customer : ${customers}" th:if="${customers != null}">
                <td th:text="${customer.customerNumber}">C-001</td>
                <td th:text="${customer.customerName}">深圳市软酷网络科技有限公司</td>
                <td th:text="${customer.phoneNumber}">0755-12345678</td>
                <td th:text="${customer.email}">contact@ruanko.com</td>
                <td th:text="${customer.address}">深圳市南山区科技园</td>
                <td th:text="${#temporals.format(customer.createdAt, 'yyyy-MM-dd HH:mm')}">2023-06-15 10:30</td>
                <td class="actions-cell text-end">
                    <button class="btn btn-sm btn-outline-primary btn-action"
                            data-bs-toggle="modal" data-bs-target="#editCustomerModal"
                            th:attr="data-id=${customer.id},
                                         data-number=${customer.customerNumber},
                                         data-name=${customer.customerName},
                                         data-phone=${customer.phoneNumber},
                                         data-email=${customer.email},
                                         data-address=${customer.address}">
                        <i class="bi bi-pencil"></i> 编辑
                    </button>
                    <button class="btn btn-sm btn-outline-danger btn-action delete-btn"
                            th:attr="data-id=${customer.id}, data-name=${customer.customerName}">
                        <i class="bi bi-trash"></i> 删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination-section" th:if="${totalPages > 1}">
        <div th:text="'显示 ' + ${currentPage * pageSize + 1} + ' 到 ' +
                      ${Math.min((currentPage + 1) * pageSize, totalElements)} +
                      ' 项，共 ' + ${totalElements} + ' 项'">
            显示 1 到 5 项，共 15 项
        </div>
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/customers(page=${currentPage - 1}, keyword=${keyword})}">上一页</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    class="page-item" th:classappend="${i == currentPage} ? 'active' : ''">
                    <a class="page-link" th:href="@{/customers(page=${i}, keyword=${keyword})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/customers(page=${currentPage + 1}, keyword=${keyword})}">下一页</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>添加新客户</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addCustomerForm" th:action="@{/customers}" method="post" class="needs-validation" novalidate>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="add_customerNumber" class="form-label">客户编号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="customerNumber" id="add_customerNumber"
                                   required >
                            <div class="invalid-feedback">请输入客户编号 (例如 CUST-XXXX)</div>
                        </div>
                        <div class="col-md-6">
                            <label for="add_customerName" class="form-label">客户名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="customerName" id="add_customerName"
                                   required >
                            <div class="invalid-feedback">请输入客户名称</div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="add_phoneNumber" class="form-label">联系电话 <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" name="phoneNumber" id="add_phoneNumber"
                                   required >
                            <div class="invalid-feedback">请输入联系电话</div>
                        </div>
                        <div class="col-md-6">
                            <label for="add_email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" id="add_email"
                                   required >
                            <div class="invalid-feedback">请输入有效的邮箱地址</div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="add_address" class="form-label">地址</label>
                            <input type="text" class="form-control" name="address" id="add_address"
                            >
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存客户信息</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editCustomerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>编辑客户信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editCustomerForm" th:action="@{/customers/update}" method="post" class="needs-validation" novalidate>
                <input type="hidden" name="id" id="editCustomerId">
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">客户编号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="customerNumber"
                                   required id="editCustomerNumber">
                            <div class="invalid-feedback">请输入客户编号</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">客户名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="customerName"
                                   required id="editCustomerName">
                            <div class="invalid-feedback">请输入客户名称</div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">联系电话 <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" name="phoneNumber"
                                   required id="editCustomerPhone">
                            <div class="invalid-feedback">请输入联系电话</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">邮箱 <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email"
                                   required id="editCustomerEmail">
                            <div class="invalid-feedback">请输入有效的邮箱地址</div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">地址</label>
                            <input type="text" class="form-control" name="address"
                                   id="editCustomerAddress">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">更新客户信息</button>
                </div>
            </form>
        </div>
    </div>
</div>

<form id="deleteCustomerForm" th:action="@{/customers/delete}" method="post">
    <input type="hidden" name="id" id="deleteCustomerId">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 编辑按钮点击事件
        const editButtons = document.querySelectorAll('.btn-outline-primary.btn-action'); // 更精确的选择器
        editButtons.forEach(button => {
            button.addEventListener('click', function() {
                const customerId = this.getAttribute('data-id');
                const customerNumber = this.getAttribute('data-number');
                const customerName = this.getAttribute('data-name');
                const phoneNumber = this.getAttribute('data-phone');
                const email = this.getAttribute('data-email');
                const address = this.getAttribute('data-address') || '';

                document.getElementById('editCustomerId').value = customerId;
                document.getElementById('editCustomerNumber').value = customerNumber;
                document.getElementById('editCustomerName').value = customerName;
                document.getElementById('editCustomerPhone').value = phoneNumber;
                document.getElementById('editCustomerEmail').value = email;
                document.getElementById('editCustomerAddress').value = address;

                // 清除可能存在的验证状态
                const editForm = document.getElementById('editCustomerForm');
                editForm.classList.remove('was-validated');
                editForm.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
            });
        });

        // 删除按钮点击事件
        const deleteButtons = document.querySelectorAll('.delete-btn');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function() {
                const customerId = this.getAttribute('data-id');
                const customerName = this.getAttribute('data-name');

                if(confirm(`确定要删除客户 "${customerName}" 吗？此操作不可撤销。`)) {
                    document.getElementById('deleteCustomerId').value = customerId;
                    document.getElementById('deleteCustomerForm').submit();
                }
            });
        });

        // Bootstrap 表单验证 (原生HTML5 + Bootstrap样式)
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });

        // 清除添加模态框的验证状态当它被隐藏时
        var addCustomerModalEl = document.getElementById('addCustomerModal');
        addCustomerModalEl.addEventListener('hidden.bs.modal', function (event) {
            const form = document.getElementById('addCustomerForm');
            form.classList.remove('was-validated');
            form.reset(); // 重置表单内容
            form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        });

        // 清除编辑模态框的验证状态当它被隐藏时
        var editCustomerModalEl = document.getElementById('editCustomerModal');
        editCustomerModalEl.addEventListener('hidden.bs.modal', function (event) {
            const form = document.getElementById('editCustomerForm');
            form.classList.remove('was-validated');
            // form.reset(); // 编辑时通常不重置，因为数据是从行加载的
            form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        });


        // 自动关闭提示消息
        const alerts = document.querySelectorAll('.alert-dismissible');
        alerts.forEach(alertNode => {
            new bootstrap.Alert(alertNode); // 初始化Alert组件以便通过JS关闭
            setTimeout(() => {
                const alertInstance = bootstrap.Alert.getInstance(alertNode);
                if (alertInstance) {
                    alertInstance.close();
                }
            }, 7000); // 7秒后自动关闭
        });
    });
</script>
</body>
</html>
