<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>个人信息设置 - 合同管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/js/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #333;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .navbar a:hover {
            color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 2px solid #f0f0f0;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 0.5rem 1.5rem;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
            padding: 0.5rem 1.5rem;
            color: #000;
        }
        .btn-outline-light {
            border-color: #fff;
            color: #fff;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .alert {
            margin-bottom: 1.5rem;
        }
        .section-divider {
            border-top: 1px solid #e9ecef;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/dashboard}">
            <i class="bi bi-arrow-left me-2"></i>返回仪表盘
        </a>
        <div class="d-flex align-items-center">
            <span class="text-white me-3">欢迎, <span sec:authentication="name">用户</span>!</span>
            <a th:href="@{/perform_logout}" onclick="document.getElementById('logout-form').submit(); return false;" 
               class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> 退出登录
            </a>
            <form id="logout-form" th:action="@{/perform_logout}" method="post" style="display: none;"></form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="bi bi-person-gear me-2"></i>个人信息设置
                    </h4>
                </div>
                <div class="card-body">
                    <!-- 基本信息表单 -->
                    <form th:action="@{/profile/update}" method="post" th:object="${userProfile}" class="mb-4">
                        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
                        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                        
                        <div class="mb-4">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-2"></i>邮箱地址
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" th:field="*{email}" 
                                   placeholder="请输入您的邮箱地址" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-2"></i>更新信息
                        </button>
                    </form>

                    <div class="section-divider"></div>

                    <!-- 修改密码表单 -->
                    <h5 class="mb-4">
                        <i class="bi bi-key me-2"></i>修改密码
                    </h5>
                    <form th:action="@{/profile/change-password}" method="post" class="mb-3">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">当前密码</label>
                            <input type="password" class="form-control" id="currentPassword" 
                                   name="currentPassword" required placeholder="请输入当前密码">
                        </div>
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="newPassword" 
                                   name="newPassword" required placeholder="请输入新密码">
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirmPassword" 
                                   name="confirmPassword" required placeholder="请再次输入新密码">
                        </div>
                        
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-shield-lock me-2"></i>修改密码
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
