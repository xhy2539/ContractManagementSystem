<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>合同管理系统 - 登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h1 { color: #333; margin-bottom: 25px; }
        label { display: block; text-align: left; margin-bottom: 5px; color: #555; font-size: 0.9em; }
        input[type="text"], input[type="password"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button[type="submit"] { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; width: 100%; margin-bottom: 10px; /* 添加一些底部外边距 */ }
        button[type="submit"]:hover { background-color: #0056b3; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; font-size: 0.9em; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .alert-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; } /* 新增 warning 样式 */
        .register-link { margin-top: 15px; font-size: 0.9em; } /* 新增注册链接样式 */
        .register-link a { color: #007bff; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>系统登录</h1>

    <div th:if="${param.error != null}" class="alert alert-danger">
        <p th:text="${param.error}">登录失败，请检查您的凭据。</p>
    </div>

    <div th:if="${param.logout != null}" class="alert alert-info">
        <p>您已成功注销。</p>
    </div>

    <div th:if="${param.expired != null}" class="alert alert-warning">  <p>您的账户已在其他设备登录，当前会话已失效。请重新登录。</p>
    </div>

    <form th:action="@{/perform_login}" method="post">
        <div>
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <button type="submit">登录</button>
        </div>
    </form>

    <div class="register-link">
        还没有账号？ <a th:href="@{/register}">立即注册</a>
    </div>

</div>
</body>
</html>
