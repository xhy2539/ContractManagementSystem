<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${listTitle ?: '待审批延期请求'}"></title>
    <th:block layout:fragment="css-links"></th:block>
    <style layout:fragment="inline-css">
        .status-badge {
            display: inline-block;
            padding: .35em .65em;
            font-size: .75em;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .375rem;
        }
        .status-PENDING { background-color: #ffc107; color: #212529; } /* Warning color for pending */
        .status-ACTIVE { background-color: #0d6efd; } /* Primary color for active contract */
        .status-EXPIRED { background-color: #dc3545; } /* Danger color for expired contract */

        .table th, .table td {
            vertical-align: middle;
        }
        .action-column {
            min-width: 130px;
            text-align: center;
        }
        .search-card .card-body {
            padding: 1rem;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid mt-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0" th:text="${listTitle ?: '待审批延期请求'}"></h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 bg-light px-3 py-2 rounded-pill">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">仪表盘</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/contract-assignments}">系统管理</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${listTitle ?: '待审批延期请求'}"></li>
                </ol>
            </nav>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="bi bi-funnel-fill me-2"></i>筛选条件</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/approve-extension-request}" method="get" class="row gx-3 gy-2 align-items-end">
                    <div class="col-sm-12 col-md-6 col-lg-5">
                        <label for="contractNameSearch" class="form-label form-label-sm">合同名称</label>
                        <input type="text" class="form-control form-control-sm" id="contractNameSearch" name="contractNameSearch" th:value="${contractNameSearch}" placeholder="按合同名称模糊搜索...">
                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-auto mt-md-0 mt-2">
                        <button type="submit" class="btn btn-primary btn-sm w-100"><i class="bi bi-search"></i> 查询</button>
                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-auto mt-md-0 mt-2">
                        <a th:href="@{/admin/approve-extension-request}" class="btn btn-outline-secondary btn-sm w-100"><i class="bi bi-arrow-clockwise"></i> 重置</a>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${pendingRequests == null or pendingRequests.isEmpty()}" class="alert alert-info mt-4 text-center py-4">
            <h5 class="alert-heading"><i class="bi bi-info-circle-fill me-2"></i>无记录</h5>
            <p class="mb-0">当前没有待您审批的合同延期请求。</p>
        </div>

        <div th:unless="${pendingRequests == null or pendingRequests.isEmpty()}" class="card shadow-sm">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>延期请求列表</h5>
                <span class="badge bg-primary rounded-pill" th:text="'总计: ' + ${pendingRequests.totalElements} + ' 条'"></span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col" style="width: 10%;">请求ID</th>
                            <th scope="col" style="width: 15%;">合同编号</th>
                            <th scope="col">合同名称</th>
                            <th scope="col" style="width: 15%;">请求人</th>
                            <th scope="col" style="width: 10%;">原到期日期</th>
                            <th scope="col" style="width: 10%;">期望新日期</th>
                            <th scope="col" style="width: 15%;">请求时间</th>
                            <th scope="col" style="width: 10%;">状态</th>
                            <th scope="col" class="action-column" style="width: 8%;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="request : ${pendingRequests.content}">
                            <td th:text="${request.id}"></td>
                            <td th:text="${request.contract?.contractNumber ?: '-'}"></td>
                            <td th:text="${request.contract?.contractName ?: '-'}"></td>
                            <td th:text="${request.operatorUsername ?: '-'}"></td>
                            <td><span th:text="${request.contract?.endDate != null ? #temporals.format(request.contract.endDate, 'yyyy-MM-dd') : '-'}"></span></td>
                            <td><span th:text="${request.comments?.split('延期至 ')[1]?.split('。')[0] ?: '-'}"></span></td>
                            <td><span th:text="${request.createdAt != null ? #temporals.format(request.createdAt, 'yyyy-MM-dd HH:mm') : '-'}"></span></td>
                            <td class="text-center">
                                <span th:text="${request.state?.description ?: '未知'}"
                                      th:classappend="'status-' + ${request.state?.name()}"
                                      class="status-badge"></span>
                            </td>
                            <td class="action-column">
                                <a th:href="@{/admin/approve-extension-request/{id}(id=${request.id})}"
                                   class="btn btn-success btn-sm" title="审批此请求"
                                   sec:authorize="hasAuthority('CON_EXTEND_APPROVAL_SUBMIT')">
                                    <i class="bi bi-check2-square"></i> 审批
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-light py-3" th:if="${pendingRequests.totalPages > 0}">
                <div th:replace="~{fragments/pagination :: paginationbar (page=${pendingRequests}, baseUrl='/admin/approve-extension-request', additionalParams=${additionalParamsMap})}"></div>
            </div>
        </div>
</section>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            console.log("待审批延期请求列表页面已成功加载。");

            var alertList = document.querySelectorAll('.alert-dismissible');
            alertList.forEach(function (alertNode) {
                new bootstrap.Alert(alertNode);
                setTimeout(function () {
                    if (bootstrap.Alert.getInstance(alertNode)) {
                        bootstrap.Alert.getInstance(alertNode).close();
                    }
                }, 7000);
            });
        });
    </script>
</th:block>
</body>
</html>
