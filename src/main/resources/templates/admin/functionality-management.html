<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>功能管理</title>
  <th:block layout:fragment="css-links">
  </th:block>
  <style layout:fragment="inline-css">
    .action-buttons button {
      margin-right: 5px;
    }
    .filter-card .card-header { /* 与角色管理页面筛选器样式一致 */
      padding: 0.5rem 1rem;
    }
    .filter-card .card-body {
      padding: 1rem;
    }
  </style>
</head>
<body>

<section layout:fragment="content">
  <div class="container-fluid mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1><i class="bi bi-gear-wide-connected"></i> 功能管理</h1>
      <button type="button" id="addFunctionalityBtn" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> 添加功能
      </button>
    </div>

    <div id="globalAlertContainer"></div> <div class="card filter-card shadow-sm mb-3">
    <div class="card-header">
      <i class="bi bi-funnel-fill"></i> 筛选条件
    </div>
    <div class="card-body">
      <form id="functionalityFilterForm" class="row g-2 align-items-end">
        <div class="col-md-3">
          <label for="funcNumSearch" class="form-label form-label-sm">功能编号</label>
          <input type="text" class="form-control form-control-sm" id="funcNumSearch" placeholder="按编号搜索...">
        </div>
        <div class="col-md-3">
          <label for="funcNameSearch" class="form-label form-label-sm">功能名称</label>
          <input type="text" class="form-control form-control-sm" id="funcNameSearch" placeholder="按名称搜索...">
        </div>
        <div class="col-md-3">
          <label for="funcDescriptionSearch" class="form-label form-label-sm">功能描述</label>
          <input type="text" class="form-control form-control-sm" id="funcDescriptionSearch" placeholder="按描述搜索...">
        </div>
        <div class="col-md-3 d-flex justify-content-start align-items-end">
          <button type="button" id="searchFunctionalityBtn" class="btn btn-sm btn-primary me-2">
            <i class="bi bi-search"></i> 查询
          </button>
          <button type="reset" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-counterclockwise"></i> 重置
          </button>
        </div>
      </form>
    </div>
  </div>

    <div id="functionalitiesTableSpinner" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">加载中...</span>
      </div>
    </div>

    <div class="table-responsive">
      <table id="functionalitiesTable" class="table table-striped table-hover table-bordered caption-top">
        <caption>功能列表</caption>
        <thead class="table-dark">
        <tr>
          <th scope="col" style="width: 5%;">ID</th>
          <th scope="col" style="width: 15%;">功能编号</th>
          <th scope="col" style="width: 20%;">功能名称</th>
          <th scope="col" style="width: 25%;">URL</th>
          <th scope="col">描述</th>
          <th scope="col" style="width: 15%;">操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <nav aria-label="Page navigation" class="mt-4 d-flex justify-content-center">
      <ul class="pagination" id="paginationControlsFunctionality">
      </ul>
    </nav>
  </div>

  <div class="modal fade" id="functionalityFormModal" tabindex="-1" aria-labelledby="functionalityFormModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="functionalityForm">
          <div class="modal-header">
            <h5 class="modal-title" id="functionalityFormModalLabel">功能信息</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="functionalityId" name="id">
            <div class="mb-3">
              <label for="functionalityNum" class="form-label">功能编号 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="functionalityNum" name="num" required>
            </div>
            <div class="mb-3">
              <label for="functionalityName" class="form-label">功能名称 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="functionalityName" name="name" required>
            </div>
            <div class="mb-3">
              <label for="functionalityDescription" class="form-label">功能描述</label>
              <textarea class="form-control" id="functionalityDescription" name="description" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            <button type="submit" class="btn btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<th:block layout:fragment="scripts">
  <script th:src="@{/js/utils.js}"></script>
  <script th:src="@{/js/functionality-management.js}"></script>
  <!-- 模态框由 layout.html 中的通用模态框管理器处理 -->
</th:block>

</body>
</html>
