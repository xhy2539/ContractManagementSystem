<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>合同分配</title>
  <th:block layout:fragment="css-links">
  </th:block>
  <style layout:fragment="inline-css">
    .user-selection-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start; /* 垂直对齐列表顶部 */
    }
    .user-list-box {
      width: 40%; /* 调整宽度以适应按钮 */
      height: 200px; /* 固定高度，使其可滚动 */
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 0.25rem;
    }
    .user-list-box h6 {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .user-selection-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center; /* 垂直居中按钮 */
      padding: 0 15px; /* 按钮和列表之间的间距 */
      height: 200px; /* 与列表框高度一致 */
    }
    .user-selection-buttons button {
      margin-bottom: 10px; /* 按钮之间的间距 */
    }
    .assignment-section {
      margin-bottom: 1.5rem; /* 增加间距 */
      padding-bottom: 1.5rem; /* 增加间距 */
      border-bottom: 1px solid #dee2e6; /* 更清晰的分割线 */
    }
    .assignment-section:last-child {
      border-bottom: none;
      margin-bottom: 0; /* 最后一个section不需要下边距 */
      padding-bottom: 0;
    }
    #contractsTable tbody tr {
      cursor: pointer;
    }
    #contractsTable tbody tr:hover {
      background-color: #f0f0f0;
    }
    #contractsTable tbody tr.table-active {
      background-color: #cfe2ff !important;
      font-weight: bold;
    }
    .filter-card .card-header {
      padding: 0.5rem 1rem; /* 调整筛选卡片头部内边距 */
    }
    .filter-card .card-body {
      padding: 1rem; /* 调整筛选卡片主体内边距 */
    }
    /* 为分配面板中的用户加载spinner定位 */
    .user-list-box h6 .spinner-border-sm {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<section layout:fragment="content">
  <div class="container-fluid mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1><i class="bi bi-person-lines-fill"></i> 合同人员分配</h1>
    </div>
    <p class="text-muted">请从左侧列表中选择一个待分配的合同，然后在右侧为其指定会签、审批和签订人员。</p>

    <div class="row g-4">
      <div class="col-lg-5">
        <div class="card shadow-sm">
          <div class="card-header bg-light">
            <h4 class="mb-0"><i class="bi bi-list-task"></i> 待分配合同列表</h4>
          </div>
          <div class="card-body">
            <div class="filter-card mb-3"> {/* 将搜索表单也放入一个card中，或者直接显示 */}
              <form id="contractFilterForm" class="row g-2 align-items-end">
                <div class="col-sm-6">
                  <label for="contractNameSearch" class="form-label form-label-sm">合同名称</label>
                  <input type="text" class="form-control form-control-sm" id="contractNameSearch" placeholder="按名称搜索...">
                </div>
                <div class="col-sm-6">
                  <label for="contractNumberSearch" class="form-label form-label-sm">合同编号</label>
                  <input type="text" class="form-control form-control-sm" id="contractNumberSearch" placeholder="按编号搜索...">
                </div>
                <div class="col-12 d-flex justify-content-end mt-2">
                  <button type="button" id="searchContractsBtn" class="btn btn-sm btn-primary me-2">
                    <i class="bi bi-search"></i> 查询
                  </button>
                  <button type="reset" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-counterclockwise"></i> 重置
                  </button>
                </div>
              </form>
            </div>

            <div id="contractsTableSpinner" class="spinner-border text-primary my-3 d-block mx-auto" role="status" style="display:none;">
              <span class="visually-hidden">加载中...</span>
            </div>
            <div class="table-responsive">
              <table id="contractsTable" class="table table-striped table-hover table-bordered caption-top">
                <caption class="text-muted">点击合同以进行人员分配</caption>
                <thead class="table-dark">
                <tr>
                  <th scope="col" style="width:10%">ID</th>
                  <th scope="col">合同名称</th>
                  <th scope="col" style="width:25%">合同编号</th>
                  <th scope="col" style="width:20%">起草人</th>
                  <th scope="col" style="width:15%">状态</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <nav aria-label="Page navigation" class="mt-3 d-flex justify-content-center">
              <ul class="pagination pagination-sm" id="paginationControlsContract">
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div id="assignmentPanel" class="card shadow-sm" style="display: none;">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">为合同 "<span id="selectedContractName" class="fw-bold"></span>" 分配人员</h4>
            <input type="hidden" id="selectedContractId">
          </div>
          <div class="card-body p-4"> {/* 增加内边距 */}
            <div class="assignment-section">
              <h5><i class="bi bi-people text-primary"></i> 会签人员</h5>
              <div class="user-selection-container mt-2">
                <div class="user-list-box">
                  <h6>可选用户 <span id="userFetchSpinnerCountersign" class="spinner-border spinner-border-sm text-muted ms-1" role="status" style="display:none;"></span></h6>
                  <select multiple class="form-select" id="availableCountersignUsers" size="6"></select> {/* 减小size */}
                </div>
                <div class="user-selection-buttons">
                  <button type="button" class="btn btn-outline-primary btn-sm" id="addCountersignUserBtn" title="添加选中用户到会签列表">&gt;&gt;</button>
                  <button type="button" class="btn btn-outline-danger btn-sm" id="removeCountersignUserBtn" title="从会签列表移除选中用户">&lt;&lt;</button>
                </div>
                <div class="user-list-box">
                  <h6>已选会签人</h6>
                  <select multiple class="form-select" id="assignedCountersignUsers" size="6"></select>
                </div>
              </div>
            </div>

            <div class="assignment-section">
              <h5><i class="bi bi-person-check text-success"></i> 审批人员</h5>
              <div class="user-selection-container mt-2">
                <div class="user-list-box">
                  <h6>可选用户 <span id="userFetchSpinnerApproval" class="spinner-border spinner-border-sm text-muted ms-1" role="status" style="display:none;"></span></h6>
                  <select multiple class="form-select" id="availableApprovalUsers" size="6"></select>
                </div>
                <div class="user-selection-buttons">
                  <button type="button" class="btn btn-outline-primary btn-sm" id="addApprovalUserBtn" title="添加选中用户到审批列表">&gt;&gt;</button>
                  <button type="button" class="btn btn-outline-danger btn-sm" id="removeApprovalUserBtn" title="从审批列表移除选中用户">&lt;&lt;</button>
                </div>
                <div class="user-list-box">
                  <h6>已选审批人</h6>
                  <select multiple class="form-select" id="assignedApprovalUsers" size="6"></select>
                </div>
              </div>
            </div>

            <div class="assignment-section">
              <h5><i class="bi bi-pen text-info"></i> 签订人员</h5>
              <div class="user-selection-container mt-2">
                <div class="user-list-box">
                  <h6>可选用户 <span id="userFetchSpinnerSigning" class="spinner-border spinner-border-sm text-muted ms-1" role="status" style="display:none;"></span></h6>
                  <select multiple class="form-select" id="availableSigningUsers" size="6"></select>
                </div>
                <div class="user-selection-buttons">
                  <button type="button" class="btn btn-outline-primary btn-sm" id="addSigningUserBtn" title="添加选中用户到签订列表">&gt;&gt;</button>
                  <button type="button" class="btn btn-outline-danger btn-sm" id="removeSigningUserBtn" title="从签订列表移除选中用户">&lt;&lt;</button>
                </div>
                <div class="user-list-box">
                  <h6>已选签订人</h6>
                  <select multiple class="form-select" id="assignedSigningUsers" size="6"></select>
                </div>
              </div>
            </div>
            <hr>
            <div class="mt-3 d-flex justify-content-end">
              <button type="button" id="cancelAssignmentBtn" class="btn btn-outline-secondary me-2">
                <i class="bi bi-x-circle"></i> 取消
              </button>
              <button type="button" id="submitAssignmentBtn" class="btn btn-success">
                <i class="bi bi-check-circle"></i> 确认分配
              </button>
            </div>
          </div>
        </div>
        <div id="noContractSelectedPanel" class="alert alert-info mt-0">
          <i class="bi bi-info-circle-fill"></i>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block layout:fragment="scripts">
  <script th:src="@{/js/utils.js}"></script>
  <script th:src="@{/js/contract-assignment.js}"></script>
</th:block>

</body>
</html>
