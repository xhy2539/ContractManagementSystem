<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <th:block layout:fragment="css-links">
    </th:block>
    <style layout:fragment="inline-css">
        .action-buttons button {
            margin-right: 5px;
        }
        .role-checkbox-group .form-check {
            margin-right: 15px;
        }
    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="container-fluid mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1><i class="bi bi-people-fill"></i> 用户管理</h1>
            <button type="button" id="addUserBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userFormModal">
                <i class="bi bi-plus-circle"></i> 添加用户
            </button>
        </div>

        <div class="table-responsive">
            <table id="usersTable" class="table table-striped table-hover table-bordered caption-top">
                <caption>用户列表</caption>
                <thead class="table-dark">
                <tr>
                    <th scope="col" style="width: 5%;">ID</th>
                    <th scope="col" style="width: 20%;">用户名</th>
                    <th scope="col" style="width: 25%;">邮箱</th>
                    <th scope="col" style="width: 10%;">启用</th>
                    <th scope="col">角色</th>
                    <th scope="col" style="width: 20%;">操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation" class="mt-4 d-flex justify-content-center">
            <ul class="pagination" id="paginationControlsUser">
            </ul>
        </nav>
    </div>

    <div class="modal fade" id="userFormModal" tabindex="-1" aria-labelledby="userFormModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="userForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userFormModalLabel">用户信息</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="userId" name="id">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3" id="passwordGroup">
                            <label for="password" class="form-label">密码 <span id="passwordRequired" class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password">
                            <small id="passwordHelp" class="form-text text-muted">仅在创建用户或修改密码时需要填写。留空则不修改密码。</small>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="enabled" name="enabled" checked>
                            <label class="form-check-label" for="enabled">启用账户</label>
                        </div>
                        <div class="mb-3" id="rolesGroupForCreate">
                            <label class="form-label">分配角色:</label>
                            <div id="rolesCheckboxesCreate" class="d-flex flex-wrap role-checkbox-group">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="assignRolesModal" tabindex="-1" aria-labelledby="assignRolesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="assignRolesForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="assignRolesModalLabel">为用户分配角色</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="assignRolesUserId">
                        <p>用户: <strong id="assignRolesUsername"></strong></p>
                        <div id="rolesCheckboxesAssign" class="role-checkbox-group">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">确认分配</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/user-management.js}"></script>
</th:block>

</body>
</html>
