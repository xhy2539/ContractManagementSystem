<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>合同管理系统 - 待签订合同</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .brand {
            font-size: 1.5em;
        }
        .navbar .user-info {
            font-size: 0.9em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #333;
            margin-bottom: 0;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 0;
            font-weight: bold;
            white-space: nowrap;
        }
        .form-group input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        table th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a, .pagination span {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #007bff;
        }
        .pagination span.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination a:hover:not(.active) {
            background-color: #f2f2f2;
        }
        .status-badge {
            display: inline-block;
            padding: .3em .6em;
            font-size: 85%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25rem;
            color: #fff;
        }
        .status-PENDING_SIGNING { background-color: #28a745; }

        .file-list-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0.75rem; margin-bottom: 0.5rem; border: 1px solid #dee2e6; border-radius: 0.25rem; background-color: #f8f9fa; }
        .file-info { flex-grow: 1; margin-right: 1rem; overflow: hidden; }
        .file-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .file-actions button { margin-left: 0.5rem; }

    </style>
</head>
<body>

<div class="navbar">
    <div class="brand">合同管理系统</div>
    <div class="user-info">
        欢迎, <span sec:authentication="name">用户</span>!
        <a th:href="@{/perform_logout}" onclick="document.getElementById('logout-form-inline').submit(); return false;">注销</a>
        <form id="logout-form-inline" th:action="@{/perform_logout}" method="post" style="display: none;">
        </form>
    </div>
</div>

<div class="container">
    <div class="page-header">
        <h1>待签订合同</h1>
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle me-1"></i>
            返回仪表盘
        </a>
    </div>

    <p>以下是您需要签订的合同列表。</p>

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/contract-manager/pending-signing}" method="get">
        <div class="form-group">
            <label for="contractNameSearch">合同名称:</label>
            <input type="text" id="contractNameSearch" name="contractNameSearch" th:value="${contractNameSearch}" placeholder="输入合同名称搜索..."/>
            <button type="submit">搜索</button>
        </div>
    </form>

    <div th:if="${pendingSignings.isEmpty()}">
        <p class="text-center text-muted mt-4">没有待签订的合同。</p>
    </div>
    <div th:unless="${pendingSignings.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>合同编号</th>
                <th>合同名称</th>
                <th>客户名称</th>
                <th>起草人</th>
                <th>状态</th>
                <th style="width: 20%;" class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="process : ${pendingSignings.content}">
                <td th:text="${process.contract.contractNumber}"></td>
                <td th:text="${process.contract.contractName}"></td>
                <td th:text="${process.contract.customer.customerName}"></td>
                <td th:text="${process.contract.drafter.realName ?: process.contract.drafter.username}"></td>
                <td>
                    <span th:classappend="'status-' + ${process.contract.status.name()}" th:text="${process.contract.status.description}" class="status-badge"></span>
                </td>
                <td class="text-center">
                    <a th:href="@{/contract-manager/sign-contract/{id}(id=${process.id})}" class="btn btn-primary btn-sm">签订</a>
                    <a th:href="@{'/contracts/' + ${process.contract.id} + '/detail'}" class="btn btn-secondary btn-sm">查看</a>
                    <button type="button" class="btn btn-info btn-sm"
                            th:if="${process.contract.attachmentPath != null and !#strings.equals(process.contract.attachmentPath, '[]')}"
                            th:data-attachments="${process.contract.attachmentPath}"
                            th:data-contract-name="${process.contract.contractName}"
                            data-bs-toggle="modal"
                            data-bs-target="#attachmentListModal">
                        附件
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination" th:if="${pendingSignings.totalPages > 1}">
            <a th:if="${pendingSignings.hasPrevious()}"
               th:href="@{/contract-manager/pending-signing(page=${pendingSignings.number - 1}, size=${pendingSignings.size}, contractNameSearch=${contractNameSearch})}">&laquo; 上一页</a>
            <span th:each="i : ${#numbers.sequence(0, pendingSignings.totalPages - 1)}">
                <a th:if="${i != pendingSignings.number}"
                   th:href="@{/contract-manager/pending-signing(page=${i}, size=${pendingSignings.size}, contractNameSearch=${contractNameSearch})}"
                   th:text="${i + 1}"></a>
                <span th:if="${i == pendingSignings.number}" th:text="${i + 1}" class="active"></span>
            </span>
            <a th:if="${pendingSignings.hasNext()}"
               th:href="@{/contract-manager/pending-signing(page=${pendingSignings.number + 1}, size=${pendingSignings.size}, contractNameSearch=${contractNameSearch})}">下一页 &raquo;</a>
        </div>
    </div>
</div>

<div class="modal fade" id="attachmentListModal" tabindex="-1" aria-labelledby="attachmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="attachmentModalLabel">附件列表</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted small">合同: <strong id="modalContractName"></strong></p>
                <hr>
                <div id="attachmentListContainer"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const attachmentModal = document.getElementById('attachmentListModal');
        if (attachmentModal) {
            attachmentModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const attachmentsJson = button.getAttribute('data-attachments');
                const contractName = button.getAttribute('data-contract-name');
                const attachmentListContainer = document.getElementById('attachmentListContainer');
                const modalContractName = document.getElementById('modalContractName');

                modalContractName.textContent = contractName || '未知合同';
                attachmentListContainer.innerHTML = '';

                function addExistingFileToUI(serverFileName) {
                    const safeId = `modal-existing-${serverFileName.replace(/[^a-zA-Z0-9]/g, "_")}`;
                    const fileItemHTML = `
                        <div class="file-list-item" id="${safeId}">
                            <div class="file-info"><span class="file-name" title="${serverFileName}">${serverFileName}</span></div>
                            <div class="file-actions">
                                <button type="button" class="btn btn-sm btn-outline-info preview-btn" title="预览/下载">
                                    <i class="bi bi-eye"></i> 预览
                                </button>
                            </div>
                        </div>`;
                    attachmentListContainer.insertAdjacentHTML('beforeend', fileItemHTML);
                    const newElement = attachmentListContainer.querySelector(`#${safeId}`);
                    if (newElement) {
                        const previewBtn = newElement.querySelector('.preview-btn');
                        previewBtn.addEventListener('click', () => handlePreviewFile(serverFileName));
                    }
                }

                function handlePreviewFile(serverFileName) {
                    if (!serverFileName) return;
                    const isPreviewable = /\.(pdf|jpe?g|png|gif|bmp|txt)$/i.test(serverFileName);
                    const downloadUrl = `/api/attachments/download/${encodeURIComponent(serverFileName)}`;
                    if (isPreviewable) {
                        window.open(downloadUrl, '_blank');
                    } else {
                        const userAgreedToDownload = confirm(
                            `文件 "${serverFileName}" 可能不支持在浏览器中直接预览。\n\n点击“确定”将尝试下载该文件。`
                        );
                        if (userAgreedToDownload) {
                            const link = document.createElement('a');
                            link.href = downloadUrl;
                            link.setAttribute('download', serverFileName);
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        }
                    }
                }

                try {
                    if (attachmentsJson && attachmentsJson !== '[]') {
                        const attachmentFiles = JSON.parse(attachmentsJson);
                        if (Array.isArray(attachmentFiles) && attachmentFiles.length > 0) {
                            attachmentFiles.forEach(fileName => addExistingFileToUI(fileName));
                        } else {
                            attachmentListContainer.innerHTML = '<p class="text-muted small">无附件。</p>';
                        }
                    } else {
                        attachmentListContainer.innerHTML = '<p class="text-muted small">无附件。</p>';
                    }
                } catch (e) {
                    console.error('解析附件JSON失败: ', e);
                    attachmentListContainer.innerHTML = '<p class="text-danger small">加载附件列表时出错。</p>';
                }
            });
        }
    });
</script>

</body>
</html>
