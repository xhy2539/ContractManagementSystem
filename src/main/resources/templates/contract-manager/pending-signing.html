<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>合同管理系统 - 待签订合同</title>
    <th:block layout:fragment="css-links">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            <!-- 导航栏样式现在统一由 layout.html 管理 -->
    </th:block>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .brand {
            font-size: 1.5em;
        }
        .navbar .user-info {
            font-size: 0.9em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #333;
            margin-bottom: 0;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 0;
            font-weight: bold;
            white-space: nowrap;
        }
        .form-group input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        table th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a, .pagination span {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #007bff;
        }
        .pagination span.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination a:hover:not(.active) {
            background-color: #f2f2f2;
        }
        .status-badge {
            display: inline-block;
            padding: .3em .6em;
            font-size: 85%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25rem;
            color: #fff;
        }
        .status-PENDING_SIGNING { background-color: #28a745; }

        .file-list-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0.75rem; margin-bottom: 0.5rem; border: 1px solid #dee2e6; border-radius: 0.25rem; background-color: #f8f9fa; }
        .file-info { flex-grow: 1; margin-right: 1rem; overflow: hidden; }
        .file-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .file-actions button { margin-left: 0.5rem; }

    </style>
</head>
<body>

<section layout:fragment="content">
<div class="container">
    <p>以下是您需要签订的合同列表。</p>

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/contract-manager/pending-signing}" method="get">
        <div class="form-group">
            <label for="contractNameSearch">合同名称:</label>
            <input type="text" id="contractNameSearch" name="contractNameSearch" th:value="${contractNameSearch}" placeholder="输入合同名称搜索..."/>
            <button type="submit">搜索</button>
        </div>
    </form>

    <div th:if="${pendingSignings.isEmpty()}">
        <p class="text-center text-muted mt-4">没有待签订的合同。</p>
    </div>
    <div th:unless="${pendingSignings.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>合同编号</th>
                <th>合同名称</th>
                <th>客户名称</th>
                <th>起草人</th>
                <th>状态</th>
                <th style="width: 20%;" class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="process : ${pendingSignings.content}">
                <td th:text="${process.contract.contractNumber}"></td>
                <td th:text="${process.contract.contractName}"></td>
                <td th:text="${process.contract.customer.customerName}"></td>
                <td th:text="${process.contract.drafter.realName ?: process.contract.drafter.username}"></td>
                <td>
                    <span th:classappend="'status-' + ${process.contract.status.name()}" th:text="${process.contract.status.description}" class="status-badge"></span>
                </td>
                <td class="text-center">
                    <a th:href="@{/contract-manager/sign-contract/{id}(id=${process.id})}" class="btn btn-primary btn-sm">签订</a>
                    <a th:href="@{'/contracts/' + ${process.contract.id} + '/detail'}" class="btn btn-secondary btn-sm">查看</a>
                    <button type="button" class="btn btn-info btn-sm view-attachment-btn"
                            th:if="${process.contract.attachmentPath != null and !#strings.equals(process.contract.attachmentPath, '[]')}"
                            th:data-attachments="${process.contract.attachmentPath}"
                            th:data-contract-name="${process.contract.contractName}">
                        附件
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination" th:if="${pendingSignings.totalPages > 1}">
            <a th:if="${pendingSignings.hasPrevious()}"
               th:href="@{/contract-manager/pending-signing(page=${pendingSignings.number - 1}, size=${pendingSignings.size}, contractNameSearch=${contractNameSearch})}">&laquo; 上一页</a>
            <span th:each="i : ${#numbers.sequence(0, pendingSignings.totalPages - 1)}">
                <a th:if="${i != pendingSignings.number}"
                   th:href="@{/contract-manager/pending-signing(page=${i}, size=${pendingSignings.size}, contractNameSearch=${contractNameSearch})}"
                   th:text="${i + 1}"></a>
                <span th:if="${i == pendingSignings.number}" th:text="${i + 1}" class="active"></span>
            </span>
            <a th:if="${pendingSignings.hasNext()}"
               th:href="@{/contract-manager/pending-signing(page=${pendingSignings.number + 1}, size=${pendingSignings.size}, contractNameSearch=${contractNameSearch})}">下一页 &raquo;</a>
        </div>
    </div>
</div>

<div class="modal fade" id="attachmentListModal" tabindex="-1" aria-labelledby="attachmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="attachmentModalLabel">附件列表</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted small">合同: <strong id="modalContractName"></strong></p>
                <hr>
                <div id="attachmentListContainer"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- 模态框由 layout.html 中的通用模态框管理器处理 -->

<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function () {
    console.log('待签订页面：初始化附件预览功能');
    
    const attachmentModal = document.getElementById('attachmentListModal');
    if (!attachmentModal) {
        console.error('找不到附件列表模态框');
        return;
    }

    // 标记是否已初始化，避免重复绑定
    if (window.attachmentModalInitialized) {
        console.log('附件模态框已初始化，跳过重复初始化');
        return;
    }
    window.attachmentModalInitialized = true;

    // 防止统一模态框管理器干扰
    if (attachmentModal.dataset.unifiedModalManaged) {
        delete attachmentModal.dataset.unifiedModalManaged;
    }
    attachmentModal.setAttribute('data-bypass-unified-manager', 'true');

    // 处理查看附件按钮点击（只绑定一次）
    document.addEventListener('click', function(e) {
        if (e.target.closest('.view-attachment-btn')) {
            e.preventDefault();
            e.stopPropagation();
            
            const button = e.target.closest('.view-attachment-btn');
            const attachmentsJson = button.getAttribute('data-attachments');
            const contractName = button.getAttribute('data-contract-name');
            
            console.log('点击查看附件按钮，合同:', contractName);
            
            // 显示模态框并加载附件数据
            showAttachmentModal(attachmentsJson, contractName);
        }
    }, true); // 使用捕获阶段确保优先处理

    function showAttachmentModal(attachmentsJson, contractName) {
        console.log('显示附件模态框，合同:', contractName);
        
        // 设置模态框内容
        const modalContractName = document.getElementById('modalContractName');
        const attachmentListContainer = document.getElementById('attachmentListContainer');
        
        modalContractName.textContent = contractName || '未知合同';
        attachmentListContainer.innerHTML = '<div class="text-center"><div class="spinner-border spinner-border-sm"></div> 正在加载附件列表...</div>';

        // 手动显示模态框（完全绕过Bootstrap）
        attachmentModal.style.display = 'block';
        attachmentModal.classList.add('show');
        attachmentModal.setAttribute('aria-modal', 'true');
        attachmentModal.style.pointerEvents = 'auto';
        attachmentModal.style.zIndex = '1060';
        attachmentModal.removeAttribute('aria-hidden');
        
        // 强制设置所有子元素可交互
        const allElements = attachmentModal.querySelectorAll('*');
        allElements.forEach(el => {
            el.style.pointerEvents = 'auto';
        });
        
        // 确保模态框内容可见
        const modalContent = attachmentModal.querySelector('.modal-content');
        if (modalContent) {
            modalContent.style.pointerEvents = 'auto';
            modalContent.style.zIndex = '1061';
        }

        // 添加文件项到UI
        function addExistingFileToUI(serverFileName) {
            const uniqueId = `file-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            const fileItemHTML = `
                <div class="file-list-item" id="${uniqueId}">
                    <div class="file-info">
                        <span class="file-name" title="${serverFileName}">${serverFileName}</span>
                    </div>
                    <div class="file-actions">
                        <button type="button" class="btn btn-sm btn-outline-info preview-btn" 
                                title="预览文件" 
                                data-filename="${serverFileName}"
                                data-action="preview">
                            <i class="bi bi-eye"></i> 预览
                        </button>
                    </div>
                </div>`;
            attachmentListContainer.insertAdjacentHTML('beforeend', fileItemHTML);
        }

        // 预览文件功能
        function handlePreviewFile(serverFileName) {
            console.log('开始预览文件:', serverFileName);
            const downloadUrl = `/api/attachments/download/${encodeURIComponent(serverFileName)}`;
            const fileExtension = serverFileName.toLowerCase().split('.').pop();
            
            // 定义各种文件类型的预览支持
            const previewableInBrowser = {
                images: ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'],
                pdf: ['pdf'],
                text: ['txt', 'csv', 'log', 'md', 'json', 'xml', 'html', 'css', 'js']
            };
            
            let canPreview = false;
            let fileCategory = '';
            
            for (const [category, extensions] of Object.entries(previewableInBrowser)) {
                if (extensions.includes(fileExtension)) {
                    canPreview = true;
                    fileCategory = category;
                    break;
                }
            }
            
            if (canPreview) {
                if (fileCategory === 'images') {
                    // 图片预览
                    window.open(downloadUrl, '_blank');
                } else if (fileCategory === 'pdf' || fileCategory === 'text') {
                    // PDF和文本文件预览
                    window.open(downloadUrl, '_blank');
                }
            } else {
                // 不支持预览的文件，提示下载
                const userConfirmed = confirm(
                    `文件 "${serverFileName}" 不支持在浏览器中直接预览。\n\n点击"确定"下载文件到本地查看，点击"取消"关闭此对话框。`
                );
                if (userConfirmed) {
                    downloadFile(downloadUrl, serverFileName);
                }
            }
        }

        // 下载文件功能
        function downloadFile(fileUrl, fileName) {
            try {
                const link = document.createElement('a');
                link.href = fileUrl;
                link.setAttribute('download', fileName);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('下载失败:', error);
                alert('下载失败，请稍后重试');
            }
        }

        // 处理附件列表内的点击事件（只绑定一次）
        function handleAttachmentListClick(e) {
            if (e.target.closest('.preview-btn')) {
                e.preventDefault();
                e.stopPropagation();
                
                const target = e.target.closest('.preview-btn');
                const fileName = target.getAttribute('data-filename');
                if (fileName) {
                    handlePreviewFile(fileName);
                }
            }
        }

        // 移除之前的事件监听器（如果存在）
        attachmentListContainer.removeEventListener('click', window.attachmentListClickHandler);
        // 绑定新的事件监听器
        window.attachmentListClickHandler = handleAttachmentListClick;
        attachmentListContainer.addEventListener('click', window.attachmentListClickHandler);

        // 处理附件加载
        try {
            if (attachmentsJson && attachmentsJson !== '[]') {
                const attachmentFiles = JSON.parse(attachmentsJson);
                attachmentListContainer.innerHTML = '';
                
                if (Array.isArray(attachmentFiles) && attachmentFiles.length > 0) {
                    console.log(`准备加载 ${attachmentFiles.length} 个附件文件`);
                    attachmentFiles.forEach((fileName, index) => {
                        console.log(`加载附件 ${index + 1}: ${fileName}`);
                        addExistingFileToUI(fileName);
                    });
                } else {
                    attachmentListContainer.innerHTML = '<p class="text-muted small">无附件。</p>';
                }
            } else {
                attachmentListContainer.innerHTML = '<p class="text-muted small">无附件。</p>';
            }
        } catch (e) {
            console.error('解析附件JSON失败: ', e);
            attachmentListContainer.innerHTML = '<p class="text-danger small">加载附件列表时出错。</p>';
        }
    }

    // 关闭模态框功能
    function closeAttachmentModal() {
        attachmentModal.style.display = 'none';
        attachmentModal.classList.remove('show');
        attachmentModal.setAttribute('aria-hidden', 'true');
        attachmentModal.removeAttribute('aria-modal');
        attachmentModal.style.pointerEvents = '';
        attachmentModal.style.zIndex = '';
    }

    // 处理关闭按钮（只绑定一次）
    function handleModalClick(e) {
        if (e.target.closest('.btn-close') || e.target.closest('button[data-bs-dismiss="modal"]') || e.target === attachmentModal) {
            closeAttachmentModal();
        }
    }

    // 移除之前的事件监听器（如果存在）
    attachmentModal.removeEventListener('click', window.attachmentModalClickHandler);
    // 绑定新的事件监听器
    window.attachmentModalClickHandler = handleModalClick;
    attachmentModal.addEventListener('click', window.attachmentModalClickHandler);

    console.log('✅ 待签订页面附件功能初始化完成');
});
</script>

</section>
</body>
</html>
