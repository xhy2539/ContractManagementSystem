<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>待会签合同</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; color: #333; }
        .navbar { background-color: #333; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar .brand { font-size: 1.5em; }
        .navbar .user-info { font-size: 0.9em; }
        .navbar a { color: white; text-decoration: none; margin-left: 15px; }
        .container { padding: 20px; max-width: 1200px; margin: 20px auto; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .page-header { display: flex; justify-content: space-between; align-items: center; } /* 新增样式 */
        h1 { color: #333; margin-bottom: 0; } /* 移除 h1 的下边距 */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: middle; }
        th { background-color: #f2f2f2; }
        .search-form { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-form input[type="text"] { flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .search-form button { padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .pagination { margin-top: 20px; text-align: center; }
        .pagination a, .pagination span { display: inline-block; padding: 8px 12px; margin: 0 5px; border: 1px solid #ddd; text-decoration: none; color: #007bff; border-radius: 4px; }
        .pagination span.current-page { background-color: #007bff; color: white; border-color: #007bff; }
        .no-records { text-align: center; padding: 20px; color: #666; }
        .btn-action { background-color: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 0.9em; }
        .btn-view-attachment { background-color: #6c757d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 0.9em; margin-left: 5px; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="brand">合同管理系统</div>
    <div class="user-info">
        欢迎, <span sec:authentication="name">用户</span>!
        <a th:href="@{/perform_logout}" onclick="document.getElementById('logout-form-inline').submit(); return false;">注销</a>
        <form id="logout-form-inline" th:action="@{/perform_logout}" method="post" style="display: none;"></form>
    </div>
</div>

<div class="container">
    <div class="page-header mb-4">
        <h1 th:text="${listTitle ?: '待会签合同'}">待会签合同</h1>
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle me-1"></i>
            返回仪表盘
        </a>
    </div>

    <p>以下是需要您进行会签的合同列表。</p>

    <form th:action="@{/contract-manager/pending-countersign}" method="get" class="search-form">
        <input type="text" name="contractNameSearch" th:value="${contractNameSearch}" placeholder="输入合同名称搜索..."/>
        <button type="submit">搜索</button>
    </form>

    <div th:if="${pendingCountersigns.isEmpty()}" class="no-records">
        <p>没有待会签的合同。</p>
    </div>

    <div th:unless="${pendingCountersigns.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>合同编号</th>
                <th>合同名称</th>
                <th>客户名称</th>
                <th>起草人</th>
                <th>起草日期</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="process : ${pendingCountersigns.content}">
                <td th:text="${process.contract.id}"></td>
                <td th:text="${process.contract.contractNumber}"></td>
                <td th:text="${process.contract.contractName}"></td>
                <td th:text="${process.contract.customer.customerName}"></td>
                <td th:text="${process.contract.drafter.username}"></td>
                <td th:text="${#temporals.format(process.contract.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${process.contract.status.description}"></td>
                <td>
                    <a th:href="@{/contract-manager/countersign-form/{id}(id=${process.contract.id})}" class="btn-action">会签</a>

                    <span th:if="${process.contract.attachmentPath != null and !#strings.equals(process.contract.attachmentPath, '[]')}">
                        <button type="button" class="btn btn-view-attachment view-attachments-btn"
                                th:data-attachments="${process.contract.attachmentPath}"
                                data-bs-toggle="modal"
                                data-bs-target="#attachmentListModal">
                            查看附件
                        </button>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination" th:if="${pendingCountersigns.totalPages > 1}">
            <a th:if="${pendingCountersigns.hasPrevious()}"
               th:href="@{/contract-manager/pending-countersign(page=${pendingCountersigns.number - 1}, size=${pendingCountersigns.size}, contractNameSearch=${contractNameSearch})}">
                上一页
            </a>
            <span th:each="i : ${#numbers.sequence(0, pendingCountersigns.totalPages - 1)}">
                <a th:if="${i != pendingCountersigns.number}"
                   th:href="@{/contract-manager/pending-countersign(page=${i}, size=${pendingCountersigns.size}, contractNameSearch=${contractNameSearch})}"
                   th:text="${i + 1}"></a>
                <span th:if="${i == pendingCountersigns.number}" class="current-page" th:text="${i + 1}"></span>
            </span>
            <a th:if="${pendingCountersigns.hasNext()}"
               th:href="@{/contract-manager/pending-countersign(page=${pendingCountersigns.number + 1}, size=${pendingCountersigns.size}, contractNameSearch=${contractNameSearch})}">
                下一页
            </a>
        </div>
    </div>
</div>

<div class="modal fade" id="attachmentListModal" tabindex="-1" aria-labelledby="attachmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="attachmentModalLabel">附件列表</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="attachmentListContainer">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const attachmentModal = document.getElementById('attachmentListModal');
        if (attachmentModal) {
            attachmentModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const attachmentsJson = button.getAttribute('data-attachments');
                const attachmentListContainer = document.getElementById('attachmentListContainer');

                attachmentListContainer.innerHTML = '正在加载...';

                if (attachmentsJson) {
                    try {
                        const attachmentFiles = JSON.parse(attachmentsJson);
                        attachmentListContainer.innerHTML = '';

                        if (attachmentFiles.length > 0) {
                            attachmentFiles.forEach(function(filename) {
                                const link = document.createElement('a');
                                // **生成正确的下载URL**
                                link.href = '/api/attachments/download/' + encodeURIComponent(filename);
                                link.textContent = filename;
                                link.className = 'd-block mb-2 text-primary';
                                link.target = '_blank';
                                link.style.textDecoration = 'none';
                                link.addEventListener('mouseenter', () => link.style.textDecoration = 'underline');
                                link.addEventListener('mouseleave', () => link.style.textDecoration = 'none');
                                attachmentListContainer.appendChild(link);
                            });
                        } else {
                            attachmentListContainer.textContent = '该合同没有附件。';
                        }
                    } catch (e) {
                        console.error('解析附件JSON失败: ', e);
                        attachmentListContainer.textContent = '加载附件列表时出错。';
                    }
                } else {
                    attachmentListContainer.textContent = '未找到附件信息。';
                }
            });
        }
    });
</script>

</body>
</html>
