<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>待会签合同 - 合同管理系统</title>
    <th:block layout:fragment="css-links">
        <!-- 导航栏样式现在统一由 layout.html 管理 -->
    </th:block>
    <style layout:fragment="inline-css">
        .search-form { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-form input[type="text"] { flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .search-form button { padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .no-records { text-align: center; padding: 20px; color: #666; }
        .btn-action { background-color: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 0.9em; }
        .btn-view-attachment { background-color: #6c757d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 0.9em; margin-left: 5px; }
        /* Attachment Modal List Style */
        .file-list-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0.75rem; margin-bottom: 0.5rem; border: 1px solid #dee2e6; border-radius: 0.25rem; background-color: #f8f9fa; }
        .file-info { flex-grow: 1; margin-right: 1rem; overflow: hidden; }
        .file-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .file-status { font-size: 0.8em; color: #6c757d; }
        .file-actions button { margin-left: 0.5rem; }
    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="container mt-4">
        <p>以下是需要您进行会签的合同列表。</p>

        <form th:action="@{/contract-manager/pending-countersign}" method="get" class="search-form">
            <input type="text" name="contractNameSearch" th:value="${contractNameSearch}" placeholder="输入合同名称搜索..."/>
            <button type="submit">搜索</button>
        </form>

        <div th:if="${pendingCountersigns.isEmpty()}" class="no-records">
            <p>没有待会签的合同。</p>
        </div>

        <div th:unless="${pendingCountersigns.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>合同编号</th>
                        <th>合同名称</th>
                        <th>客户名称</th>
                        <th>起草人</th>
                        <th>起草日期</th>
                        <th>状态</th>
                        <th class="action-column">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="process : ${pendingCountersigns.content}">
                        <td th:text="${process.contract.id}"></td>
                        <td th:text="${process.contract.contractNumber}"></td>
                        <td th:text="${process.contract.contractName}"></td>
                        <td th:text="${process.contract.customer.customerName}"></td>
                        <td th:text="${process.contract.drafter.username}"></td>
                        <td th:text="${#temporals.format(process.contract.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${process.contract.status.description}"></td>
                        <td>
                            <a th:href="@{/contract-manager/countersign-form/{id}(id=${process.contract.id})}" class="btn btn-sm btn-success me-1">
                                <i class="bi bi-check-circle me-1"></i>会签
                            </a>
                            <button type="button" class="btn btn-sm btn-outline-secondary"
                                    th:if="${process.contract.attachmentPath != null and !#strings.equals(process.contract.attachmentPath, '[]')}"
                                    th:data-attachments="${process.contract.attachmentPath}"
                                    th:data-contract-name="${process.contract.contractName}"
                                                            data-bs-target="#attachmentListModal">
                                <i class="bi bi-paperclip me-1"></i>查看附件
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" th:if="${pendingCountersigns.totalPages > 1}">
            </div>
        </div>
    </div>

    <!-- 附件模态框 -->
    <div class="modal fade" id="attachmentListModal" tabindex="-1" aria-labelledby="attachmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="attachmentModalLabel">附件列表</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted small">合同: <strong id="modalContractName"></strong></p>
                    <hr>
                    <div id="attachmentListContainer"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="scripts">
<!-- 模态框由 layout.html 中的通用模态框管理器处理 -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    // 原有的附件处理代码已被 customer-modal-fix.js 接管
    // 不再需要这些代码，避免冲突
    
    document.addEventListener('DOMContentLoaded', function () {
        console.log('✅ 待会签页面已加载，附件功能由 customer-modal-fix.js 处理');
    });
</script>
</th:block>

</body>
</html>
