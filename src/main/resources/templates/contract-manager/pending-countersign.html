<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>待会签合同 - 合同管理系统</title>
    <th:block layout:fragment="css-links">
    </th:block>
    <style layout:fragment="inline-css">
        .search-form { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-form input[type="text"] { flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .search-form button { padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .no-records { text-align: center; padding: 20px; color: #666; }
        .btn-action { background-color: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 0.9em; }
        .btn-view-attachment { background-color: #6c757d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 0.9em; margin-left: 5px; }
        /* Attachment Modal List Style */
        .file-list-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0.75rem; margin-bottom: 0.5rem; border: 1px solid #dee2e6; border-radius: 0.25rem; background-color: #f8f9fa; }
        .file-info { flex-grow: 1; margin-right: 1rem; overflow: hidden; }
        .file-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .file-status { font-size: 0.8em; color: #6c757d; }
        .file-actions button { margin-left: 0.5rem; }
    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0 h2" th:text="${listTitle ?: '待会签合同'}"><i class="bi bi-file-earmark-check-fill text-primary me-2"></i>待会签合同</h1>
            <a th:href="@{/dashboard}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left-circle me-1"></i>返回仪表盘
            </a>
        </div>

        <p>以下是需要您进行会签的合同列表。</p>

        <form th:action="@{/contract-manager/pending-countersign}" method="get" class="search-form">
            <input type="text" name="contractNameSearch" th:value="${contractNameSearch}" placeholder="输入合同名称搜索..."/>
            <button type="submit">搜索</button>
        </form>

        <div th:if="${pendingCountersigns.isEmpty()}" class="no-records">
            <p>没有待会签的合同。</p>
        </div>

        <div th:unless="${pendingCountersigns.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>合同编号</th>
                        <th>合同名称</th>
                        <th>客户名称</th>
                        <th>起草人</th>
                        <th>起草日期</th>
                        <th>状态</th>
                        <th class="action-column">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="process : ${pendingCountersigns.content}">
                        <td th:text="${process.contract.id}"></td>
                        <td th:text="${process.contract.contractNumber}"></td>
                        <td th:text="${process.contract.contractName}"></td>
                        <td th:text="${process.contract.customer.customerName}"></td>
                        <td th:text="${process.contract.drafter.username}"></td>
                        <td th:text="${#temporals.format(process.contract.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${process.contract.status.description}"></td>
                        <td>
                            <a th:href="@{/contract-manager/countersign-form/{id}(id=${process.contract.id})}" class="btn btn-sm btn-success me-1">
                                <i class="bi bi-check-circle me-1"></i>会签
                            </a>
                            <button type="button" class="btn btn-sm btn-outline-secondary"
                                    th:if="${process.contract.attachmentPath != null and !#strings.equals(process.contract.attachmentPath, '[]')}"
                                    th:data-attachments="${process.contract.attachmentPath}"
                                    th:data-contract-name="${process.contract.contractName}"
                                    data-bs-toggle="modal"
                                    data-bs-target="#attachmentListModal">
                                <i class="bi bi-paperclip me-1"></i>查看附件
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" th:if="${pendingCountersigns.totalPages > 1}">
            </div>
        </div>
    </div>

    <!-- 附件模态框 -->
    <div class="modal fade" id="attachmentListModal" tabindex="-1" aria-labelledby="attachmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="attachmentModalLabel">附件列表</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted small">合同: <strong id="modalContractName"></strong></p>
                    <hr>
                    <div id="attachmentListContainer"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="scripts">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const attachmentModal = document.getElementById('attachmentListModal');
        if (attachmentModal) {
            attachmentModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const attachmentsJson = button.getAttribute('data-attachments');
                const contractName = button.getAttribute('data-contract-name');

                const attachmentListContainer = document.getElementById('attachmentListContainer');
                const modalContractName = document.getElementById('modalContractName');

                modalContractName.textContent = contractName || '未知合同';
                attachmentListContainer.innerHTML = '<div class="text-center"><div class="spinner-border spinner-border-sm"></div></div>';

                function addExistingFileToUI(serverFileName) {
                    const safeId = `modal-existing-${serverFileName.replace(/[^a-zA-Z0-9]/g, "_")}`;
                    const fileItemHTML = `
                        <div class="file-list-item upload-success" id="${safeId}">
                            <div class="file-info">
                                <span class="file-name" title="${serverFileName}">${serverFileName}</span>
                            </div>
                            <div class="file-actions">
                                <button type="button" class="btn btn-sm btn-outline-info preview-btn" title="在新标签页中预览/下载">
                                    <i class="bi bi-eye"></i> 预览
                                </button>
                            </div>
                        </div>`;
                    attachmentListContainer.insertAdjacentHTML('beforeend', fileItemHTML);

                    const newElement = document.getElementById(safeId);
                    if (newElement) {
                        const previewBtn = newElement.querySelector('.preview-btn');
                        previewBtn.addEventListener('click', () => handlePreviewFile(serverFileName));
                    }
                }

                // --- ENHANCED handlePreviewFile FUNCTION ---
                function handlePreviewFile(serverFileName) {
                    if (!serverFileName) return;
                    const isPreviewable = /\.(pdf|jpe?g|png|gif|bmp|txt)$/i.test(serverFileName);
                    const downloadUrl = `/api/attachments/download/${encodeURIComponent(serverFileName)}`;
                    if (isPreviewable) {
                        window.open(downloadUrl, '_blank');
                    } else {
                        const userAgreedToDownload = confirm(
                            `文件 "${serverFileName}" 可能不支持在浏览器中直接预览。\n\n点击"确定"将尝试下载该文件。`
                        );
                        if (userAgreedToDownload) {
                            const link = document.createElement('a');
                            link.href = downloadUrl;
                            link.setAttribute('download', serverFileName);
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        }
                    }
                }

                try {
                    if (attachmentsJson && attachmentsJson !== '[]') {
                        const attachmentFiles = JSON.parse(attachmentsJson);
                        attachmentListContainer.innerHTML = '';
                        if (Array.isArray(attachmentFiles) && attachmentFiles.length > 0) {
                            attachmentFiles.forEach(fileName => addExistingFileToUI(fileName));
                        } else {
                            attachmentListContainer.innerHTML = '<p class="text-muted small">无附件。</p>';
                        }
                    } else {
                        attachmentListContainer.innerHTML = '<p class="text-muted small">无附件。</p>';
                    }
                } catch (e) {
                    console.error('解析附件JSON失败: ', e);
                    attachmentListContainer.innerHTML = '<p class="text-danger small">加载附件列表时出错。</p>';
                }
            });
        }
    });
</script>
</th:block>

</body>
</html>
