<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待审批合同</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 原有的 style.css 如果还有其他样式，请确保路径正确 -->
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/> -->
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* Added for consistent header spacing */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem; /* Equivalent to mb-4 */
        }
        h1 {
            color: #333;
            margin-bottom: 0; /* Remove h1's default bottom margin */
        }
        .search-form {
            margin-bottom: 20px;
            display: flex; /* Added for proper layout with gap */
            gap: 10px; /* Added for spacing between input and button */
        }
        .search-form input[type="text"] {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1; /* Allow input to grow */
        }
        .search-form button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .btn-action {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 5px;
        }
        .btn-view {
            padding: 6px 12px;
            background-color: #17a2b8;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-action:hover, .btn-view:hover {
            opacity: 0.9;
        }
        .no-records {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        /* Pagination styles from pending-countersign.html */
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a, .pagination span {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #007bff;
            border-radius: 4px;
        }
        .pagination span.active { /* Changed from current-page to active for Bootstrap compatibility */
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Changed to match pending-countersign.html's header structure -->
    <div class="page-header">
        <h1 th:text="${listTitle ?: '待审批合同'}">待审批合同</h1>
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle me-1"></i>
            返回仪表盘
        </a>
    </div>

    <p>以下是需要您进行审批的合同列表。</p>

    <form th:action="@{/contracts/pending-approval}" method="get" class="search-form">
        <input type="text" name="contractNameSearch" th:value="${contractNameSearch}" placeholder="输入合同名称搜索..."/>
        <button type="submit">搜索</button>
    </form>

    <div th:if="${pendingApprovals.isEmpty()}" class="no-records">
        <p>没有待审批的合同。</p>
    </div>

    <div th:unless="${pendingApprovals.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>合同编号</th>
                <th>合同名称</th>
                <th>客户名称</th>
                <th>起草人</th>
                <th>起草日期</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${pendingApprovals.content}">
                <td th:text="${item.contractProcess.contract.id}"></td>
                <td th:text="${item.contractProcess.contract.contractNumber}"></td>
                <td th:text="${item.contractProcess.contract.contractName}"></td>
                <td th:text="${item.contractProcess.contract.customer.customerName}"></td>
                <td th:text="${item.contractProcess.contract.drafter.username}"></td>
                <td th:text="${#temporals.format(item.contractProcess.contract.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${item.contractProcess.state.description}"></td>
                <td>
                    <a th:href="@{/contracts/approval-details/{id}(id=${item.contractProcess.contract.id})}" class="btn-action">审批</a>
                    <!-- 修改此处：将查看链接指向后端对应的 /contracts/{id}/detail 路径 -->
                    <a th:href="@{/contracts/{id}/detail(id=${item.contractProcess.contract.id})}" class="btn-view">查看</a>
                    <span th:if="${!#lists.isEmpty(item.attachmentFileNames)}">
                        <span th:each="filename : ${item.attachmentFileNames}">
                            <a th:href="@{/api/attachments/download/{filename}(filename=${filename})}"
                               th:download="${filename}"
                               class="btn-view" style="margin-right: 5px;">附件</a>
                        </span>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination updated to match pending-countersign.html for consistency and Bootstrap classes -->
        <div class="pagination" th:if="${pendingApprovals.totalPages > 1}">
            <a th:if="${pendingApprovals.hasPrevious()}"
               th:href="@{/contracts/pending-approval(page=${pendingApprovals.number - 1}, size=${pendingApprovals.size}, contractNameSearch=${contractNameSearch})}">
                上一页
            </a>
            <span th:each="i : ${#numbers.sequence(0, pendingApprovals.totalPages - 1)}">
                <a th:if="${i != pendingApprovals.number}"
                   th:href="@{/contracts/pending-approval(page=${i}, size=${pendingApprovals.size}, contractNameSearch=${contractNameSearch})}"
                   th:text="${i + 1}"></a>
                <span th:if="${i == pendingApprovals.number}" class="active" th:text="${i + 1}"></span>
            </span>
            <a th:if="${pendingApprovals.hasNext()}"
               th:href="@{/contracts/pending-approval(page=${pendingApprovals.number + 1}, size=${pendingApprovals.size}, contractNameSearch=${contractNameSearch})}">
                下一页
            </a>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS for full functionality, if not already included in a layout fragment -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
