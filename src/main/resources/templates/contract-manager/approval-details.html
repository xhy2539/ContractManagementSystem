<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审批合同</title>
    <link rel="stylesheet" type="text/css" th:href="@{/js/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Slightly more modern font stack */
            margin: 0;
            background-color: #f0f2f5; /* Lighter, modern background */
            color: #343a40; /* Darker text for better readability */
            line-height: 1.6;
        }
        .container {
            padding: 30px; /* Increased padding */
            max-width: 900px; /* Slightly wider container */
            margin: 30px auto; /* More margin around the container */
            background-color: white;
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Softer, more pronounced shadow */
        }
        h2 {
            color: #212529; /* Darker heading color */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem; /* Larger main title */
        }
        /* Card-like styling for sections, mimicking dashboard */
        .card {
            margin-bottom: 25px; /* Spacing between cards */
            border: 1px solid #e0e0e0; /* Lighter border */
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); /* Lighter card shadow */
        }
        .card-header {
            background-color: #f8f9fa; /* Light header background */
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600; /* Bolder header text */
            font-size: 1.1rem;
            color: #495057; /* Header text color */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
        }
        .card-header i {
            margin-right: 10px;
            color: #007bff; /* Icon color */
        }
        .card-body {
            padding: 20px;
        }

        .contract-info p {
            margin: 10px 0;
            font-size: 0.95rem;
            display: flex;
            align-items: baseline;
        }
        .contract-info strong {
            color: #495057;
            min-width: 100px; /* Align labels */
            display: inline-block;
        }
        .contract-info span {
            flex-grow: 1;
            padding-left: 10px;
        }

        .contract-content {
            min-height: 180px; /* Adjusted min-height */
            font-size: 0.95rem;
            color: #555;
        }
        .contract-content h3 {
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 15px; /* Spacing below heading */
            font-size: 1.25rem;
            color: #343a40;
        }

        .approval-form h3 {
            margin-bottom: 20px;
            font-size: 1.25rem;
            color: #343a40;
        }
        .radio-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .radio-group input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.1); /* Slightly larger radio buttons */
        }
        .radio-group label {
            font-size: 1rem;
            color: #343a40;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da; /* Lighter border */
            border-radius: 6px; /* Slightly more rounded */
            margin: 10px 0 20px 0; /* More bottom margin */
            min-height: 120px; /* Slightly taller textarea */
            font-size: 1rem;
            box-sizing: border-box; /* Include padding in width */
            resize: vertical; /* Allow vertical resizing */
        }
        textarea:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-group {
            display: flex; /* Use flexbox for button alignment */
            justify-content: center; /* Center buttons */
            gap: 15px; /* Space between buttons */
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px; /* Larger padding for buttons */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.05rem; /* Slightly larger font */
            transition: background-color 0.2s ease, transform 0.1s ease; /* Smooth transitions */
            text-decoration: none; /* Remove underline for anchor buttons */
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            transform: translateY(-2px); /* Slight lift on hover */
        }

        .btn-approve {
            background-color: #28a745; /* Green */
            color: white;
        }
        .btn-approve:hover {
            background-color: #218838;
        }

        .btn-reject {
            background-color: #dc3545; /* Red */
            color: white;
        }
        .btn-reject:hover {
            background-color: #c82333;
        }

        .btn-cancel {
            background-color: #6c757d; /* Grey */
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="bi bi-clipboard-check me-2"></i>审批合同</h2>

    <div class="card contract-info">
        <div class="card-header">
            <i class="bi bi-file-earmark-text-fill"></i>合同信息
        </div>
        <div class="card-body">
            <p><strong>合同编号：</strong><span th:text="${contract.contractNumber}"></span></p>
            <p><strong>合同名称：：</strong><span th:text="${contract.contractName}"></span></p>
            <p><strong>客户名称：</strong><span th:text="${contract.customer.customerName}"></span></p>
            <p><strong>起草人：：</strong><span th:text="${contract.drafter.username}"></span></p>
            <p><strong>起草日期：：</strong><span th:text="${#temporals.format(contract.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
            <p><strong>开始日期：：</strong><span th:text="${#temporals.format(contract.startDate, 'yyyy-MM-dd')}"></span></p>
            <p><strong>结束日期：：</strong><span th:text="${#temporals.format(contract.endDate, 'yyyy-MM-dd')}"></span></p>
        </div>
    </div>

    <div class="card contract-content">
        <div class="card-header">
            <i class="bi bi-journal-text"></i>合同内容
        </div>
        <div class="card-body">
            <p th:text="${contract.content}"></p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="bi bi-ui-checks"></i>审批决定
        </div>
        <div class="card-body">
            <form th:action="@{/contract-manager/approve/{id}(id=${contract.id})}" method="post" class="approval-form">
                <div class="approval-options">
                    <div class="radio-group">
                        <input type="radio" id="approve" name="decision" value="APPROVED" required>
                        <label for="approve">通过</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="reject" name="decision" value="REJECTED">
                        <label for="reject">拒绝</label>
                    </div>
                </div>

                <div class="comments-section">
                    <label for="comments" style="font-weight: 600; margin-bottom: 5px; display: block;">审批意见：</label>
                    <textarea id="comments" name="comments" rows="5" required></textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-approve">
                        <i class="bi bi-check-circle me-2"></i>提交审批
                    </button>
                    <a href="javascript:history.back()" class="btn btn-cancel">
                        <i class="bi bi-x-circle me-2"></i>返回
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        var successMessage = /*[[${successMessage} ?: '']]*/ ''; // 如果为空，则为''
        var errorMessage = /*[[${errorMessage} ?: '']]*/ '';     // 如果为空，则为''

        // 页面加载完成后执行
        window.onload = function() {
            if (successMessage && successMessage !== '') { // 检查非空字符串
                alert(successMessage);
                // 移除 URL 中的 Flash Attribute 参数，避免刷新后再次弹窗
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (errorMessage && errorMessage !== '') { // 检查非空字符串
                alert(errorMessage);
                // 移除 URL 中的 Flash Attribute 参数
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };
    </script>

</div>

</body>
</html>
