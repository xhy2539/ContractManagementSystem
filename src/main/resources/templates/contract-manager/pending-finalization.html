<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${listTitle ?: '待处理合同'} + ' - 合同管理系统'"></title>
    <style layout:fragment="inline-css">
        .status-badge {
            display: inline-block;
            padding: .35em .65em; /* 内边距 */
            font-size: .75em;     /* 字体大小 */
            font-weight: 700;    /* 字体粗细 */
            line-height: 1;      /* 行高 */
            color: #fff;         /* 文字颜色默认为白色 */
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .375rem; /* 圆角，与Bootstrap 5一致 */
        }
        /* 待定稿状态的特定背景色 */
        .status-PENDING_FINALIZATION {
            background-color: #fd7e14; /* Bootstrap Orange */
            /* color: #fff; (如果背景色足够深，白色文字可确保对比度) */
        }
        /* 您可以为其他可能在此页面显示的状态添加样式，例如DRAFT */
        .status-DRAFT { background-color: #6c757d; } /* Bootstrap Secondary */
        .status-PENDING_COUNTERSIGN { background-color: #0dcaf0; color: #000;} /* Bootstrap Info Cyan，黑色文字以保证对比度 */

        .table th, .table td {
            vertical-align: middle; /* 表格内容垂直居中 */
        }
        .action-column {
            min-width: 130px; /* 为操作按钮列设置一个合适的最小宽度 */
            text-align: center; /* 操作按钮通常居中显示 */
        }
        .search-card .card-body {
            padding: 1rem; /* 调整筛选卡片主体内边距 */
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid mt-3"> <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0" th:text="${listTitle ?: '待处理合同'}"></h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 bg-light px-3 py-2 rounded-pill">
                <li class="breadcrumb-item"><a th:href="@{/dashboard}">仪表盘</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${listTitle ?: '待处理合同'}"></li>
            </ol>
        </nav>
    </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="bi bi-funnel-fill me-2"></i>筛选条件</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/contract-manager/pending-finalization}" method="get" class="row gx-3 gy-2 align-items-end">
                    <div class="col-sm-12 col-md-6 col-lg-5">
                        <label for="contractNameSearch" class="form-label form-label-sm">合同名称</label>
                        <input type="text" class="form-control form-control-sm" id="contractNameSearch" name="contractNameSearch" th:value="${contractNameSearch}" placeholder="按合同名称模糊搜索...">
                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-auto mt-md-0 mt-2"> <button type="submit" class="btn btn-primary btn-sm w-100"><i class="bi bi-search"></i> 查询</button>
                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-auto mt-md-0 mt-2">
                        <a th:href="@{/contract-manager/pending-finalization}" class="btn btn-outline-secondary btn-sm w-100"><i class="bi bi-arrow-clockwise"></i> 重置</a>
                    </div>
                </form>
            </div>
        </div>


        <div th:if="${pendingFinalizationContracts == null or pendingFinalizationContracts.empty}" class="alert alert-info mt-4 text-center py-4">
            <h5 class="alert-heading"><i class="bi bi-info-circle-fill me-2"></i>无记录</h5>
            <p class="mb-0">当前没有待您定稿的合同。</p>
        </div>

        <div th:unless="${pendingFinalizationContracts == null or pendingFinalizationContracts.empty}" class="card shadow-sm">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>合同列表</h5>
                <span class="badge bg-primary rounded-pill" th:text="'总计: ' + ${pendingFinalizationContracts.totalElements} + ' 条'"></span>
            </div>
            <div class="card-body p-0"> <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered mb-0"> <thead class="table-dark"> <tr>
                    <th scope="col" style="width: 15%;">合同编号</th>
                    <th scope="col">合同名称</th>
                    <th scope="col" style="width: 18%;">客户名称</th>
                    <th scope="col" style="width: 10%;">起草人</th>
                    <th scope="col" style="width: 10%;" class="text-center">状态</th>
                    <th scope="col" style="width: 15%;">最后更新时间</th>
                    <th scope="col" class="action-column" style="width: 12%;">操作</th> </tr>
                </thead>
                    <tbody>
                    <tr th:each="contract : ${pendingFinalizationContracts.content}">
                        <td th:text="${contract.contractNumber}">CON-XYZ-001</td>
                        <td>
                            <a th:if="${#authorization.expression('hasAuthority(''CON_FINAL_SUBMIT'')')}"
                               th:href="@{${finalizeBaseUrl} + '/' + ${contract.id}}"
                               th:text="${contract.contractName}"
                               th:title="'点击进入定稿合同: ' + ${contract.contractName}"
                               class="fw-semibold">合同示例名称</a>
                            <span th:unless="${#authorization.expression('hasAuthority(''CON_FINAL_SUBMIT'')')}"
                                  th:text="${contract.contractName}"></span>
                        </td>
                        <td th:text="${contract.customer?.customerName ?: '-'}">示例客户公司</td>
                        <td th:text="${contract.drafter?.username ?: '-'}">张三</td>
                        <td class="text-center">
                                <span th:if="${contract.status != null}"
                                      th:text="${contract.status.description}"
                                      class="status-badge"
                                      th:classappend="'status-' + ${contract.status.name()}">待定稿</span>
                        </td>
                        <td th:text="${#temporals.format(contract.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-06-01 10:30</td>
                        <td class="action-column">
                            <a th:href="@{${finalizeBaseUrl} + '/' + ${contract.id}}" class="btn btn-success btn-sm" title="定稿此合同"
                               sec:authorize="hasAuthority('CON_FINAL_SUBMIT')">
                                <i class="bi bi-check2-square"></i> 定稿
                            </a>
                            <a th:href="@{'/contracts/view/' + ${contract.id}}" target="_blank" class="btn btn-info btn-sm ms-1" title="查看合同详情"
                               sec:authorize="hasAuthority('CON_VIEW_MY') or hasAuthority('CON_MANAGE_VIEW_ALL') or hasRole('ROLE_ADMIN')">
                                <i class="bi bi-eye"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </div> <div class="card-footer bg-light py-3" th:if="${pendingFinalizationContracts.totalPages > 0}">
            <div th:replace="~{fragments/pagination :: paginationbar (page=${pendingFinalizationContracts}, baseUrl='/contract-manager/pending-finalization', additionalParams=(contractNameSearch=${contractNameSearch}))}"></div>
        </div>
        </div>
    </div>
</section>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            console.log("待定稿合同列表页面已成功加载。");

            // 示例：如果需要动态处理关闭alert消息后的回调等
            var alertList = document.querySelectorAll('.alert-dismissible');
            alertList.forEach(function (alertNode) {
                new bootstrap.Alert(alertNode); // 初始化Bootstrap的Alert组件
                alertNode.addEventListener('closed.bs.alert', function () {
                    console.log('Alert message closed.');
                });
            });
        });
    </script>
</th:block>

</body>
</html>
