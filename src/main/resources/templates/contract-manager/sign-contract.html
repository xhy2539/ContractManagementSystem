<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>签订合同</title>
    <th:block layout:fragment="css-links">
        <link rel="stylesheet" type="text/css" th:href="@{/js/css/style.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            <!-- 导航栏样式现在统一由 layout.html 管理 -->
    </th:block>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; color: #333; }
        .navbar { background-color: #333; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar .brand { font-size: 1.5em; }
        .navbar .user-info { font-size: 0.9em; }
        .navbar a { color: white; text-decoration: none; margin-left: 15px; }
        .container { padding: 20px; max-width: 1200px; margin: 20px auto; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        .contract-details p { margin-bottom: 10px; }
        .contract-details strong { display: inline-block; width: 120px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"], .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-actions { margin-top: 20px; }
        .form-actions button { background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1em; margin-right: 10px; }
        .form-actions button:hover { background-color: #218838; }
        .form-actions .back-button { background-color: #6c757d; }
        .form-actions .back-button:hover { background-color: #5a6268; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        /* Attachment List Styles */
        .file-list-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0.75rem; margin-bottom: 0.5rem; border: 1px solid #dee2e6; border-radius: 0.25rem; background-color: #f8f9fa; }
        .file-info { flex-grow: 1; margin-right: 1rem; overflow: hidden; }
        .file-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .file-status { font-size: 0.8em; color: #6c757d; }
        .file-actions button { margin-left: 0.5rem; }
    </style>
</head>
<body>

<section layout:fragment="content">
<div class="container">
    <h1>签订合同</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${contractProcess}">
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-light">
                <i class="bi bi-info-circle-fill me-2"></i>合同基本信息
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">合同编号</label>
                    <div class="form-control form-control-sm bg-light" th:text="${contractProcess.contract.contractNumber ?: '-'}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">合同名称</label>
                    <div class="form-control form-control-sm bg-light" th:text="${contractProcess.contract.contractName ?: '-'}"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">开始日期</label>
                        <div class="form-control form-control-sm bg-light" th:text="${contractProcess.contract.startDate ?: '-'}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">结束日期</label>
                        <div class="form-control form-control-sm bg-light" th:text="${contractProcess.contract.endDate ?: '-'}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">起草人</label>
                    <div class="form-control form-control-sm bg-light" th:text="${contractProcess.contract.drafter.realName ?: contractProcess.contract.drafter.username ?: '-'}"></div>
                </div>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-light">
                <i class="bi bi-person-badge-fill me-2"></i>客户信息
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">签约客户</label>
                    <div class="form-control form-control-sm bg-light" th:text="${contractProcess.contract.customer?.customerName ?: '-'}"></div>
                </div>
                <div class="card mt-2" th:if="${contractProcess.contract.customer != null}">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-1 small"><strong th:text="${contractProcess.contract.customer?.customerName ?: '-'}"></strong></h6>
                        <p class="card-text mb-0 small">
                            <strong>编号:</strong> <span th:text="${contractProcess.contract.customer?.customerNumber ?: '-'}"></span> <br>
                                                                    <strong>电话:</strong> <span th:text="${contractProcess.contract.customer?.phoneNumber ?: '-'}"></span> <br>
                                        <strong>邮箱:</strong> <span th:text="${contractProcess.contract.customer?.email ?: '-'}"></span> <br>
                            <strong>地址:</strong> <span th:text="${contractProcess.contract.customer?.address ?: '-'}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-light">
                <i class="bi bi-file-text-fill me-2"></i>合同条款与附件
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">合同主要内容</label>
                    <div class="form-control form-control-sm bg-light" style="min-height: 150px; white-space: pre-wrap;" th:text="${contractProcess.contract.content ?: '暂无内容'}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">上传合同附件</label>
                    <div id="attachmentListContainer"></div>
                </div>
            </div>
        </div>
        <h2 class="mt-4">审批意见汇总</h2>
        <div th:if="${allApprovalProcesses.isEmpty()}">
            <p>目前没有审批意见。</p>
        </div>
        <div th:unless="${allApprovalProcesses.isEmpty()}">
            <div th:each="opinion : ${allApprovalProcesses}" class="card mb-2">
                <div class="card-body py-2">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1" th:text="${opinion.operatorUsername ?: '匿名用户'}"></h6>
                        <small class="text-muted" th:text="${opinion.processedAt != null ? #temporals.format(opinion.processedAt, 'yyyy-MM-dd HH:mm') : '未处理'}"></small>
                    </div>
                    <p class="mb-1" th:text="${opinion.comments != null and !opinion.comments.isEmpty() ? opinion.comments : '(无具体意见)'}"></p>
                    <small th:text="${opinion.state?.description ?: '未知状态'}"
                           th:classappend="${(opinion.state?.name() == 'APPROVED' or opinion.state?.name() == 'COMPLETED') ? 'text-success fw-bold' : (opinion.state?.name() == 'REJECTED' ? 'text-danger fw-bold' : 'text-muted')}">
                    </small>
                </div>
            </div>
        </div>

        <h2 class="mt-4">签订意见汇总</h2>
        <div th:if="${allSigningProcesses.isEmpty()}">
            <p>目前没有签订意见。</p>
        </div>
        <div th:unless="${allSigningProcesses.isEmpty()}">
            <div th:each="opinion : ${allSigningProcesses}" class="card mb-2">
                <div class="card-body py-2">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1" th:text="${opinion.operatorUsername ?: '匿名用户'}"></h6>
                        <small class="text-muted" th:text="${opinion.processedAt != null ? #temporals.format(opinion.processedAt, 'yyyy-MM-dd HH:mm') : '未处理'}"></small>
                    </div>
                    <p class="mb-1" th:text="${opinion.comments != null and !opinion.comments.isEmpty() ? opinion.comments : '(无具体意见)'}"></p>
                    <small th:text="${opinion.state?.description ?: '未知状态'}"
                           th:classappend="${(opinion.state?.name() == 'APPROVED' or opinion.state?.name() == 'COMPLETED') ? 'text-success fw-bold' : (opinion.state?.name() == 'REJECTED' ? 'text-danger fw-bold' : 'text-muted')}">
                    </small>
                </div>
            </div>
        </div>
        <h2>签订操作</h2>
        <form th:action="@{/contract-manager/sign}" method="post">
            <input type="hidden" name="contractProcessId" th:value="${contractProcess.id}"/>

            <div class="form-group">
                <label for="signingOpinion">签订意见 (可选):</label>
                <textarea id="signingOpinion" name="signingOpinion" rows="5"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit">提交签订</button>
                <button type="button" class="back-button" onclick="window.history.back();">返回</button>
            </div>
        </form>
    </div>
    <div th:unless="${contractProcess}">
        <p>未找到对应的合同签订流程。</p>
        <div class="form-actions">
            <button type="button" class="back-button" onclick="window.history.back();">返回</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const attachmentContainer = document.getElementById('attachmentListContainer');
        const attachmentsJson = /*[[${contractProcess?.contract?.attachmentPath}]]*/ null;

        function addExistingFileToUI(serverFileName) {
            if (!attachmentContainer) return;
            const safeId = `existing-${serverFileName.replace(/[^a-zA-Z0-9]/g, "_")}`;
            const fileItemHTML = `
                <div class="file-list-item" id="${safeId}">
                    <div class="file-info">
                        <span class="file-name" title="${serverFileName}">${serverFileName}</span>
                    </div>
                    <div class="file-actions">
                        <button type="button" class="btn btn-sm btn-outline-info preview-btn" title="在新标签页中预览/下载">
                            <i class="bi bi-eye"></i> 预览
                        </button>
                    </div>
                </div>`;
            attachmentContainer.insertAdjacentHTML('beforeend', fileItemHTML);

            const newElement = document.getElementById(safeId);
            if (newElement) {
                const previewBtn = newElement.querySelector('.preview-btn');
                previewBtn.addEventListener('click', () => handlePreviewFile(serverFileName));
            }
        }

        function handlePreviewFile(serverFileName) {
            if (!serverFileName) {
                alert('预览失败：文件名为空');
                return;
            }

            const downloadUrl = `/api/attachments/download/${encodeURIComponent(serverFileName)}`;
            const fileExtension = serverFileName.toLowerCase().split('.').pop();
            const previewableExtensions = ['jpg', 'jpeg', 'png', 'gif', 'pdf', 'txt', 'csv'];

            if (previewableExtensions.includes(fileExtension)) {
                window.open(downloadUrl, '_blank');
            } else {
                const userConfirmed = confirm(`文件 ${serverFileName} 可能不支持在浏览器中直接预览。点击"确定"下载文件，点击"取消"关闭此对话框。`);
                if (userConfirmed) {
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.setAttribute('download', serverFileName);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }

        if (attachmentsJson && typeof attachmentsJson === 'string') {
            try {
                const files = JSON.parse(attachmentsJson);
                if (Array.isArray(files)) {
                    files.forEach(file => {
                        if (file && file.trim() !== '') {
                            addExistingFileToUI(file.trim());
                        }
                    });
                }
            } catch (error) {
                console.error('解析附件JSON时出错:', error);
            }
        }
    });
</script>

</section>
</body>
</html>
