<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>签订合同</title>
    <link rel="stylesheet" type="text/css" th:href="@{/js/css/style.css}"/>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .brand {
            font-size: 1.5em;
        }
        .navbar .user-info {
            font-size: 0.9em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .contract-details p {
            margin-bottom: 10px;
        }
        .contract-details strong {
            display: inline-block;
            width: 120px; /* Adjust as needed */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-actions {
            margin-top: 20px;
        }
        .form-actions button {
            background-color: #28a745; /* Success color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }
        .form-actions button:hover {
            background-color: #218838;
        }
        .form-actions .back-button {
            background-color: #6c757d; /* Secondary color */
        }
        .form-actions .back-button:hover {
            background-color: #5a6268;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="brand">合同管理系统</div>
    <div class="user-info">
        欢迎, <span sec:authentication="name">用户</span>!
        <a th:href="@{/perform_logout}" onclick="document.getElementById('logout-form-inline').submit(); return false;">注销</a>
        <form id="logout-form-inline" th:action="@{/perform_logout}" method="post" style="display: none;">
        </form>
    </div>
</div>

<div class="container">
    <h1>签订合同</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${contractProcess}">
        <h2>合同详情</h2>
        <div class="contract-details">
            <p><strong>合同编号:</strong> <span th:text="${contractProcess.contract.contractNumber}"></span></p>
            <p><strong>合同名称:</strong> <span th:text="${contractProcess.contract.contractName}"></span></p>
            <p><strong>客户名称:</strong> <span th:text="${contractProcess.contract.customer.customerName}"></span></p>
            <p><strong>起草人:</strong> <span th:text="${contractProcess.contract.drafter.realName ?: contractProcess.contract.drafter.username}"></span></p>
            <p><strong>开始日期:</strong> <span th:text="${contractProcess.contract.startDate}"></span></p>
            <p><strong>结束日期:</strong> <span th:text="${contractProcess.contract.endDate}"></span></p>
            <p><strong>合同内容:</strong></p>
            <div style="border: 1px solid #eee; padding: 10px; margin-bottom: 15px; background-color: #f9f9f9; white-space: pre-wrap;">
                <span th:text="${contractProcess.contract.content}"></span>
            </div>
            <div th:if="${contractProcess.contract.attachmentPath}">
                <p><strong>附件:</strong> <a th:href="@{/attachments/{filename}(filename=${contractProcess.contract.attachmentPath})}" target="_blank">点击下载附件</a></p>
            </div>
        </div>

        <h2>签订操作</h2>
        <form th:action="@{/contracts/sign}" method="post">
            <input type="hidden" name="contractProcessId" th:value="${contractProcess.id}"/>

            <div class="form-group">
                <label for="signingOpinion">签订意见 (可选):</label>
                <textarea id="signingOpinion" name="signingOpinion" rows="5"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit">提交签订</button>
                <button type="button" class="back-button" onclick="window.history.back();">返回</button>
            </div>
        </form>
    </div>
    <div th:unless="${contractProcess}">
        <p>未找到对应的合同签订流程。</p>
        <div class="form-actions">
            <button type="button" class="back-button" onclick="window.history.back();">返回</button>
        </div>
    </div>
</div>

</body>
</html>
