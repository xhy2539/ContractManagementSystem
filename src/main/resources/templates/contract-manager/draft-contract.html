<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>起草新合同 - 合同管理系统</title>

    <th:block layout:fragment="css-links">
    </th:block>

    <style layout:fragment="inline-css">
        .card-header {
            font-weight: 500;
        }
        #selectedCustomerInfoPlaceholder {
            padding: 0.575rem .75rem;
            border: 1px solid #dee2e6;
            border-left: 0;
            border-top-right-radius: .25rem;
            border-bottom-right-radius: .25rem;
            background-color: #e9ecef;
            line-height: 1.5;
            min-height: calc(1.5em + .5rem + 2px);
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        #customerTableModal tbody tr {
            cursor: pointer;
        }
        #customerTableModal tbody tr:hover {
            background-color: #f8f9fa;
        }
        .modal-xl {
            max-width: 900px;
        }
        .form-label {
            font-weight: 500;
        }
        .required-asterisk {
            color: var(--bs-danger);
        }
        #alertPlaceholder { /* For main page alerts */
            min-height: 60px; /* Ensure space for alerts */
            transition: opacity 0.15s linear;
        }
        #alertPlaceholder:empty {
            min-height: 0;
            opacity: 0;
        }
        .form-text {
            font-size: .875em;
        }
        /* Styles for upload progress */
        #uploadProgressContainer .progress {
            height: 20px;
            margin-bottom: 0.5rem;
        }
        #uploadProgressBar {
            font-size: 0.75rem;
            line-height: 20px;
        }
        #attachmentUploadResult .alert {
            font-size: 0.85rem;
        }
        /* Style for invalid customer placeholder */
        .is-invalid-placeholder {
            border-color: var(--bs-danger) !important;
        }
    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0 h2"><i class="bi bi-file-earmark-plus-fill text-primary me-2"></i>起草新合同</h1>
            <a th:href="@{/dashboard}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left-circle me-1"></i>返回仪表盘
            </a>
        </div>

        <div id="alertPlaceholder">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${#fields.hasErrors('contractDraftRequest.*')}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong><i class="bi bi-exclamation-circle-fill me-2"></i>请检查您的输入：</strong>
                <ul class="mb-0 ps-4">
                    <li th:each="err : ${#fields.errors('contractDraftRequest.*')}" th:text="${err}"></li>
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${attachmentError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${attachmentError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <form th:action="@{/contract-manager/draft}" method="post" th:object="${contractDraftRequest}" id="draftContractForm" class="needs-validation" novalidate>
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-light">
                    <i class="bi bi-info-circle-fill me-2"></i>合同基本信息
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="contractName" class="form-label">合同名称 <span class="required-asterisk">*</span></label>
                        <input type="text" class="form-control form-control-sm" id="contractName" th:field="*{contractName}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('contractName')}" th:errors="*{contractName}">合同名称不能为空。</div>
                        <div class="invalid-feedback">请输入合同名称。</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startDate" class="form-label">开始日期 <span class="required-asterisk">*</span></label>
                            <input type="date" class="form-control form-control-sm" id="startDate" th:field="*{startDate}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">开始日期不能为空。</div>
                            <div class="invalid-feedback">请选择开始日期。</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="endDate" class="form-label">结束日期 <span class="required-asterisk">*</span></label>
                            <input type="date" class="form-control form-control-sm" id="endDate" th:field="*{endDate}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">结束日期不能为空。</div>
                            <div class="invalid-feedback">请选择结束日期。</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-light">
                    <i class="bi bi-person-badge-fill me-2"></i>客户信息
                </div>
                <div class="card-body">
                    <label class="form-label">签约客户 <span class="required-asterisk">*</span></label>
                    <div class="input-group input-group-sm">
                        <button class="btn btn-sm btn-outline-primary" type="button" id="openCustomerSelectModalBtn" style="min-width: 110px;">
                            <i class="bi bi-search me-1"></i> 选择客户
                        </button>
                        <div id="selectedCustomerInfoPlaceholder">
                            <span class="text-muted">尚未选择客户</span>
                        </div>
                    </div>
                    <input type="hidden" id="selectedCustomerId" th:field="*{selectedCustomerId}" required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('selectedCustomerId')}" th:errors="*{selectedCustomerId}"></div>
                    <div class="invalid-feedback" id="selectedCustomerIdClientFeedback">请选择一个签约客户。</div>


                    <div id="selectedCustomerDetailsCard" class="card mt-2" style="display: none;">
                        <div class="card-body p-2">
                            <h6 class="card-title mb-1 small"><strong id="selectedCustomerNameText"></strong></h6>
                            <p class="card-text mb-0 small">
                                <strong>编号:</strong> <span id="selectedCustomerNumberText"></span> <br>
                                <strong>电话:</strong> <span id="selectedCustomerPhoneText"></span> <br>
                                <strong>邮箱:</strong> <span id="selectedCustomerEmailText"></span> <br>
                                <strong>地址:</strong> <span id="selectedCustomerAddressText"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-light">
                    <i class="bi bi-file-text-fill me-2"></i>合同条款与附件
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="contractContent" class="form-label">合同主要内容</label>
                        <textarea class="form-control form-control-sm" id="contractContent" rows="8" th:field="*{contractContent}" placeholder="请在此处填写合同的核心条款和内容..."></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('contractContent')}" th:errors="*{contractContent}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="attachmentFile" class="form-label">上传合同附件 (可选)</label>
                        <input type="file" class="form-control form-control-sm" id="attachmentFile">
                        <div class="form-text mb-2">支持的格式：PDF, 图片 (JPEG, PNG, GIF, BMP), Word文档 (doc, docx)。</div>

                        <div id="uploadProgressContainer" class="mt-2" style="display: none;">
                            <div class="progress">
                                <div id="uploadProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                            <small id="uploadStatusText" class="form-text text-muted"></small>
                        </div>
                        <div id="attachmentUploadResult" class="mt-2">
                        </div>
                    </div>
                    <input type="hidden" id="uploadedAttachmentServerName" th:field="*{attachmentServerFileName}">
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('attachmentServerFileName')}" th:errors="*{attachmentServerFileName}"></div>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg px-5 me-3">
                    <i class="bi bi-save-fill me-2"></i>确认起草并提交
                </button>
                <button type="reset" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-arrow-counterclockwise me-2"></i>全部重置
                </button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="customerSelectModal" tabindex="-1" aria-labelledby="customerSelectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerSelectModalLabel"><i class="bi bi-people-fill me-2"></i>选择签约客户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between mb-3">
                        <div class="input-group input-group-sm flex-grow-1 me-2">
                            <input type="text" id="modalCustomerSearchInput" class="form-control" placeholder="输入客户名称或编号搜索...">
                            <button type="button" class="btn btn-sm btn-primary" id="modalSearchCustomerBtn"><i class="bi bi-search"></i></button>
                        </div>
                        <button type="button" class="btn btn-success btn-sm" id="modalAddNewCustomerBtn" data-bs-toggle="modal" data-bs-target="#addCustomerFormModal">
                            <i class="bi bi-plus-circle me-1"></i> 添加新客户
                        </button>
                    </div>
                    <div id="customerModalAlertPlaceholder"></div>
                    <div class="table-responsive" style="max-height: 400px;">
                        <table class="table table-hover table-sm" id="customerTableModal">
                            <thead class="table-light sticky-top">
                            <tr>
                                <th scope="col">客户编号</th>
                                <th scope="col">客户名称</th>
                                <th scope="col">联系电话</th>
                                <th scope="col">邮箱</th>
                                <th scope="col" class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="customerModalSpinner" class="text-center my-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                    <nav aria-label="客户分页" class="mt-3">
                        <ul class="pagination pagination-sm justify-content-center" id="customerModalPagination">
                        </ul>
                    </nav>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>关闭
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addCustomerFormModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="addCustomerFormModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="addCustomerFormInModal_draft" class="needs-validation" novalidate>
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="addCustomerFormModalLabel"><i class="bi bi-person-plus-fill me-2"></i>快速添加新客户</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="addCustomerModalAlertPlaceholder_draft" class="mb-3"></div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="new_draft_customerNumber" class="form-label">客户编号 <span class="required-asterisk">*</span></label>
                                <input type="text" class="form-control form-control-sm" name="customerNumber" id="new_draft_customerNumber" required placeholder="例如: CUST-2025-001">
                                <div class="invalid-feedback">请输入客户编号。</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="new_draft_customerName" class="form-label">客户名称 <span class="required-asterisk">*</span></label>
                                <input type="text" class="form-control form-control-sm" name="customerName" id="new_draft_customerName" required placeholder="请输入完整的客户官方名称">
                                <div class="invalid-feedback">请输入客户名称。</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="new_draft_phoneNumber" class="form-label">联系电话 <span class="required-asterisk">*</span></label>
                                <input type="tel" class="form-control form-control-sm" name="phoneNumber" id="new_draft_phoneNumber" required placeholder="例如: 0755-12345678 或 13800138000">
                                <div class="invalid-feedback">请输入有效的联系电话。</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="new_draft_email" class="form-label">邮箱 <span class="required-asterisk">*</span></label>
                                <input type="email" class="form-control form-control-sm" name="email" id="new_draft_email" required placeholder="例如: contact@example.com">
                                <div class="invalid-feedback">请输入有效的邮箱地址。</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new_draft_address" class="form-label">客户地址</label>
                            <textarea class="form-control form-control-sm" name="address" id="new_draft_address" rows="2" placeholder="请输入客户详细通讯地址"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-target="#customerSelectModal" data-bs-toggle="modal" id="backToCustomerSelectModalBtn">
                            <i class="bi bi-arrow-left-short"></i> 返回选择
                        </button>
                        <button type="submit" class="btn btn-success" id="saveNewCustomerBtn_draft">
                            <i class="bi bi-check-circle-fill me-1"></i>确认并保存客户
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            console.log("DEBUG: DOMContentLoaded 事件触发 - 脚本开始执行。");

            // Bootstrap Form Validation Initialization
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation');
                var customerIdField = document.getElementById('selectedCustomerId');
                var customerIdClientFeedback = document.getElementById('selectedCustomerIdClientFeedback');
                var customerInfoPlaceholder = document.getElementById('selectedCustomerInfoPlaceholder');


                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            let isFormValid = form.checkValidity();

                            if (form.id === 'draftContractForm') {
                                if (customerIdField && customerIdField.required && customerIdField.value === '') {
                                    if (customerIdClientFeedback) customerIdClientFeedback.style.display = 'block';
                                    if (customerInfoPlaceholder) customerInfoPlaceholder.classList.add('is-invalid-placeholder');
                                    isFormValid = false;
                                } else if (customerIdField) {
                                    if (customerIdClientFeedback) customerIdClientFeedback.style.display = 'none';
                                    if (customerInfoPlaceholder) customerInfoPlaceholder.classList.remove('is-invalid-placeholder');
                                }
                            }

                            if (!isFormValid) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
            })();
            console.log("DEBUG: Bootstrap 表单验证逻辑已初始化。");

            // --- 客户选择模态框相关逻辑 START ---
            const openCustomerSelectModalBtn = document.getElementById('openCustomerSelectModalBtn');
            const customerSelectModalEl = document.getElementById('customerSelectModal');
            const customerSelectModal = customerSelectModalEl ? new bootstrap.Modal(customerSelectModalEl) : null;
            const modalCustomerSearchInput = document.getElementById('modalCustomerSearchInput');
            const modalSearchCustomerBtn = document.getElementById('modalSearchCustomerBtn');
            const customerTableBody = document.querySelector('#customerTableModal tbody');
            const customerModalPagination = document.getElementById('customerModalPagination');
            const customerModalSpinner = document.getElementById('customerModalSpinner');
            const customerModalAlertPlaceholder = document.getElementById('customerModalAlertPlaceholder');
            const selectedCustomerIdInput = document.getElementById('selectedCustomerId');
            const selectedCustomerIdClientFeedback = document.getElementById('selectedCustomerIdClientFeedback');
            const selectedCustomerInfoPlaceholder = document.getElementById('selectedCustomerInfoPlaceholder');
            const selectedCustomerDetailsCard = document.getElementById('selectedCustomerDetailsCard');
            const modalAddNewCustomerBtn = document.getElementById('modalAddNewCustomerBtn');
            const addCustomerFormModalEl = document.getElementById('addCustomerFormModal');
            const addCustomerFormModal = addCustomerFormModalEl ? new bootstrap.Modal(addCustomerFormModalEl) : null;
            const addCustomerFormInModalDraft = document.getElementById('addCustomerFormInModal_draft');
            const saveNewCustomerBtnDraft = document.getElementById('saveNewCustomerBtn_draft');
            const addCustomerModalAlertPlaceholderDraft = document.getElementById('addCustomerModalAlertPlaceholder_draft');
            const backToCustomerSelectModalBtn = document.getElementById('backToCustomerSelectModalBtn');

            console.log("DEBUG: 客户选择模态框相关常量已声明。");
            if (!openCustomerSelectModalBtn) console.warn("DEBUG WARN: 'openCustomerSelectModalBtn' 未找到。");

            let currentCustomerPage = 0;
            const CUSTOMER_PAGE_SIZE = 5;
            let customerSearchKeyword = '';

            if(openCustomerSelectModalBtn && customerSelectModal) {
                openCustomerSelectModalBtn.addEventListener('click', function() {
                    console.log("DEBUG: '选择客户' 按钮被点击。");
                    if(modalCustomerSearchInput) modalCustomerSearchInput.value = '';
                    customerSearchKeyword = '';
                    loadCustomersForModal(0);
                    customerSelectModal.show();
                });
            }

            if(modalSearchCustomerBtn && modalCustomerSearchInput) {
                modalSearchCustomerBtn.addEventListener('click', function() {
                    customerSearchKeyword = modalCustomerSearchInput.value.trim();
                    loadCustomersForModal(0, customerSearchKeyword);
                });
                modalCustomerSearchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        customerSearchKeyword = modalCustomerSearchInput.value.trim();
                        loadCustomersForModal(0, customerSearchKeyword);
                    }
                });
            }

            function loadCustomersForModal(page, keyword = customerSearchKeyword) {
                console.log(`DEBUG: loadCustomersForModal 调用 - page: ${page}, keyword: '${keyword}'`);
                currentCustomerPage = page;
                const searchUrl = `/customers/api/search?keyword=${encodeURIComponent(keyword)}&page=${page}&size=${CUSTOMER_PAGE_SIZE}&sort=customerName,asc`;

                if(customerModalSpinner) customerModalSpinner.style.display = 'block';
                if(customerTableBody) customerTableBody.innerHTML = '';
                if(customerModalAlertPlaceholder) customerModalAlertPlaceholder.innerHTML = '';

                fetch(searchUrl)
                    .then(response => {
                        if (!response.ok) throw new Error(`网络响应错误 (${response.status}) while fetching customers.`);
                        return response.json();
                    })
                    .then(pageData => {
                        console.log("DEBUG: 客户数据已获取:", pageData);
                        if (pageData && pageData.content) {
                            renderCustomerTable(pageData.content);
                            renderCustomerPagination(pageData);
                        } else {
                            renderCustomerTable([]);
                            renderCustomerPagination(null);
                            console.warn("DEBUG WARN: loadCustomersForModal - 接收到的客户数据结构异常或无内容。", pageData);
                        }
                    })
                    .catch(error => {
                        console.error('DEBUG ERROR: 加载客户列表失败:', error);
                        if(customerTableBody) customerTableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">加载客户数据失败: ${error.message}</td></tr>`;
                        renderCustomerPagination(null);
                        showAlertInModal('加载客户数据失败: ' + error.message, 'danger', customerModalAlertPlaceholder);
                    })
                    .finally(() => {
                        if(customerModalSpinner) customerModalSpinner.style.display = 'none';
                    });
            }

            function renderCustomerTable(customers) {
                if(!customerTableBody) { console.error("DEBUG ERROR: customerTableBody is null in renderCustomerTable."); return; }
                customerTableBody.innerHTML = '';
                if (!customers || customers.length === 0) {
                    customerTableBody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">未找到匹配的客户记录。</td></tr>`;
                    return;
                }
                customers.forEach(customer => {
                    const row = customerTableBody.insertRow();
                    row.insertCell().textContent = customer.customerNumber || 'N/A';
                    row.insertCell().textContent = customer.customerName;
                    row.insertCell().textContent = customer.phoneNumber || 'N/A';
                    row.insertCell().textContent = customer.email || 'N/A';
                    const actionCell = row.insertCell();
                    actionCell.classList.add('text-center');
                    const selectBtn = document.createElement('button');
                    selectBtn.classList.add('btn', 'btn-sm', 'btn-primary');
                    selectBtn.innerHTML = '<i class="bi bi-check-circle-fill me-1"></i> 选择';
                    selectBtn.type = 'button';
                    selectBtn.addEventListener('click', function() { selectCustomerForForm(customer); });
                    actionCell.appendChild(selectBtn);
                });
            }

            function selectCustomerForForm(customer) {
                console.log("DEBUG: selectCustomerForForm - 选中的客户:", customer);
                if (selectedCustomerIdInput) selectedCustomerIdInput.value = customer.id;
                if (selectedCustomerInfoPlaceholder) {
                    selectedCustomerInfoPlaceholder.innerHTML = `<strong class="text-success">${customer.customerName}</strong> <small class="text-muted">(编号: ${customer.customerNumber || 'N/A'})</small>`;
                    selectedCustomerInfoPlaceholder.classList.remove('is-invalid-placeholder');
                }
                if(selectedCustomerDetailsCard) {
                    const nameEl = document.getElementById('selectedCustomerNameText');
                    const numEl = document.getElementById('selectedCustomerNumberText');
                    const phoneEl = document.getElementById('selectedCustomerPhoneText');
                    const emailEl = document.getElementById('selectedCustomerEmailText');
                    const addressEl = document.getElementById('selectedCustomerAddressText');
                    if(nameEl) nameEl.textContent = customer.customerName || 'N/A';
                    if(numEl) numEl.textContent = customer.customerNumber || 'N/A';
                    if(phoneEl) phoneEl.textContent = customer.phoneNumber || 'N/A';
                    if(emailEl) emailEl.textContent = customer.email || 'N/A';
                    if(addressEl) addressEl.textContent = customer.address || 'N/A';
                    selectedCustomerDetailsCard.style.display = 'block';
                }
                if(customerSelectModal) customerSelectModal.hide();
                if(selectedCustomerIdInput) {
                    selectedCustomerIdInput.dispatchEvent(new Event('change'));
                    selectedCustomerIdInput.classList.remove('is-invalid');
                }
                if(selectedCustomerIdClientFeedback) selectedCustomerIdClientFeedback.style.display = 'none';
            }

            function renderCustomerPagination(pageData) {
                // ... (此函数保持不变，假设它是正确的)
                if(!customerModalPagination) return;
                customerModalPagination.innerHTML = '';
                if (!pageData || pageData.totalPages === undefined || pageData.totalPages <= 1) return;
                const { totalPages, number: currentPageIdx, first, last } = pageData;
                let prevLi = document.createElement('li');
                prevLi.className = `page-item ${first ? 'disabled' : ''}`;
                let prevA = document.createElement('a');
                prevA.className = 'page-link';
                prevA.href = '#';
                prevA.innerHTML = '&laquo; <span class="d-none d-sm-inline">上一页</span>';
                if (!first) prevA.addEventListener('click', (e) => { e.preventDefault(); loadCustomersForModal(currentPageIdx - 1); });
                prevLi.appendChild(prevA);
                customerModalPagination.appendChild(prevLi);
                let currentLi = document.createElement('li');
                currentLi.className = 'page-item disabled';
                let currentA = document.createElement('a');
                currentA.className = 'page-link';
                currentA.textContent = `第 ${currentPageIdx + 1} / ${totalPages} 页`;
                currentLi.appendChild(currentA);
                customerModalPagination.appendChild(currentLi);
                let nextLi = document.createElement('li');
                nextLi.className = `page-item ${last ? 'disabled' : ''}`;
                let nextA = document.createElement('a');
                nextA.className = 'page-link';
                nextA.href = '#';
                nextA.innerHTML = '<span class="d-none d-sm-inline">下一页</span> &raquo;';
                if (!last) nextA.addEventListener('click', (e) => { e.preventDefault(); loadCustomersForModal(currentPageIdx + 1); });
                nextLi.appendChild(nextA);
                customerModalPagination.appendChild(nextLi);
            }

            if(addCustomerFormInModalDraft && saveNewCustomerBtnDraft && addCustomerFormModal) {
                addCustomerFormInModalDraft.addEventListener('submit', function(event) {
                    // ... (此函数保持不变)
                    event.preventDefault();
                    if (!addCustomerFormInModalDraft.checkValidity()) {
                        event.stopPropagation();
                        addCustomerFormInModalDraft.classList.add('was-validated');
                        return;
                    }
                    addCustomerFormInModalDraft.classList.add('was-validated');
                    const formData = new FormData(addCustomerFormInModalDraft);
                    if(addCustomerModalAlertPlaceholderDraft) addCustomerModalAlertPlaceholderDraft.innerHTML = '';
                    saveNewCustomerBtnDraft.disabled = true;
                    saveNewCustomerBtnDraft.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>保存中...';
                    fetch('/customers/api/add', {
                        method: 'POST',
                        body: new URLSearchParams(formData)
                    })
                        .then(response => {
                            if (response.status === 201) return response.json();
                            return response.json().then(errorData => {
                                let message = `发生错误 (${response.status})`;
                                if (errorData) {
                                    if (errorData.message) message = errorData.message;
                                    else if (Array.isArray(errorData)) message = errorData.join('; ');
                                    else if (typeof errorData === 'string') message = errorData;
                                    else if (errorData.error && errorData.errors) message = `${errorData.error}: ${errorData.errors.map(e => e.defaultMessage || e.field).join(', ')}`;
                                }
                                throw new Error(message);
                            });
                        })
                        .then(newlyAddedCustomer => {
                            addCustomerFormInModalDraft.reset();
                            addCustomerFormInModalDraft.classList.remove('was-validated');
                            addCustomerFormModal.hide();
                            showAlertOnMainPage(`新客户 "${newlyAddedCustomer.customerName}" 已成功添加!`, 'success');
                            selectCustomerForForm(newlyAddedCustomer);
                        })
                        .catch(error => {
                            console.error('添加新客户失败:', error);
                            showAlertInModal('添加客户失败: ' + error.message, 'danger', addCustomerModalAlertPlaceholderDraft);
                        })
                        .finally(() => {
                            saveNewCustomerBtnDraft.disabled = false;
                            saveNewCustomerBtnDraft.innerHTML = '<i class="bi bi-check-circle-fill me-1"></i>确认并保存客户';
                        });
                });
            }

            if(backToCustomerSelectModalBtn && addCustomerFormModal && customerSelectModal){
                backToCustomerSelectModalBtn.addEventListener('click', function(){
                    addCustomerFormModal.hide();
                    customerSelectModal.show();
                });
            }

            function showAlertInModal(message, type = 'info', placeholderElement, duration = 7000) {
                createAndShowAlert(message, type, placeholderElement, duration);
            }
            function showAlertOnMainPage(message, type = 'info', duration = 7000) {
                createAndShowAlert(message, type, document.getElementById('alertPlaceholder'), duration);
            }

            function createAndShowAlert(message, type, placeholderElement, duration = 7000) {
                // ... (此函数保持不变，确保它在作用域内)
                if (!placeholderElement) {
                    console.warn("Alert placeholder not found for message:", message);
                    alert(message);
                    return;
                }
                const wrapper = document.createElement('div');
                const alertId = 'alert-' + Date.now();
                wrapper.innerHTML = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert" style="margin-bottom: 1rem;">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`;
                placeholderElement.innerHTML = '';
                placeholderElement.append(wrapper.firstChild);
                const newAlertElement = document.getElementById(alertId);
                if (newAlertElement && window.bootstrap && bootstrap.Alert) {
                    const bsAlertInstance = new bootstrap.Alert(newAlertElement);
                    if (duration > 0) {
                        setTimeout(() => {
                            if (bootstrap.Alert.getInstance(newAlertElement)) {
                                bsAlertInstance.close();
                            } else if (newAlertElement.parentNode) {
                                newAlertElement.parentNode.removeChild(newAlertElement);
                            }
                        }, duration);
                    }
                } else if (newAlertElement && duration > 0) {
                    setTimeout(() => {
                        if(newAlertElement.parentNode) newAlertElement.parentNode.removeChild(newAlertElement);
                    }, duration);
                }
            }
            // --- 客户选择模态框相关逻辑 END ---


            // --- 断点续传逻辑 ---
            console.log("DEBUG: 即将初始化附件上传逻辑的常量。");
            const attachmentFileInput = document.getElementById('attachmentFile');
            const uploadProgressContainer = document.getElementById('uploadProgressContainer');
            const uploadProgressBar = document.getElementById('uploadProgressBar');
            const uploadStatusText = document.getElementById('uploadStatusText');
            const attachmentUploadResult = document.getElementById('attachmentUploadResult');
            const uploadedAttachmentServerNameInput = document.getElementById('uploadedAttachmentServerName');
            const mainDraftForm = document.getElementById('draftContractForm'); // 这个在客户逻辑部分也定义了，确保ID唯一或只用一个

            // 检查关键元素是否存在
            if (!attachmentFileInput) {
                console.error("DEBUG ERROR: 未能找到 ID 为 'attachmentFile' 的文件输入框！附件上传将无法工作。");
                createAndShowAlert('附件上传组件(文件输入框)初始化失败，请联系管理员。', 'danger', document.getElementById('alertPlaceholder'));
            }
            if (!uploadProgressContainer) console.warn("DEBUG WARN: 未能找到 ID 为 'uploadProgressContainer' 的进度条容器。");
            if (!uploadProgressBar) console.warn("DEBUG WARN: 未能找到 ID 为 'uploadProgressBar' 的进度条。");
            if (!uploadStatusText) console.warn("DEBUG WARN: 未能找到 ID 为 'uploadStatusText' 的状态文本区域。");
            if (!attachmentUploadResult) console.warn("DEBUG WARN: 未能找到 ID 为 'attachmentUploadResult' 的上传结果区域。");
            if (!uploadedAttachmentServerNameInput) {
                console.error("DEBUG ERROR: 未能找到 ID 为 'uploadedAttachmentServerName' 的隐藏输入框！已上传文件名无法保存。");
                createAndShowAlert('附件上传组件(隐藏字段)初始化失败，请联系管理员。', 'danger', document.getElementById('alertPlaceholder'));
            }
            // mainDraftForm 在客户逻辑部分也定义和检查了，如果ID相同则没问题。

            const CHUNK_SIZE = 1024 * 1024 * 2; // 2MB per chunk
            let currentFile = null;
            let currentUploadId = null;
            let serverFileNameForContract = null;
            let totalChunks = 0;
            let uploadedChunksCount = 0;
            let chunksUploadedSuccessfully = new Set();
            let isUploading = false;

            if (attachmentFileInput) { // 只有当元素存在时才添加监听器
                attachmentFileInput.addEventListener('change', handleFileSelect);
                console.log("DEBUG: 已为 'attachmentFile' 添加 'change' 事件监听器。");
            } else {
                console.error("DEBUG ERROR: 由于 'attachmentFile' 元素未找到，无法为其添加 'change' 事件监听器。");
            }

            function displayUploadError(message) {
                console.error("Upload Error (displayUploadError):", message);
                isUploading = false;
                if (uploadStatusText) {
                    uploadStatusText.textContent = `错误: ${message}`;
                    uploadStatusText.className = 'form-text text-danger';
                }
                if (uploadProgressContainer) {
                    uploadProgressContainer.style.display = 'block';
                }
                if (uploadProgressBar) {
                    uploadProgressBar.style.width = '100%';
                    uploadProgressBar.classList.add('bg-danger');
                    uploadProgressBar.classList.remove('bg-success', 'progress-bar-animated', 'progress-bar-striped');
                    uploadProgressBar.textContent = '上传失败';
                }
            }

            function resetUploadState() {
                console.log("DEBUG: resetUploadState 被调用");
                isUploading = false;
                currentFile = null;
                currentUploadId = null;
                serverFileNameForContract = null;
                totalChunks = 0;
                uploadedChunksCount = 0;
                chunksUploadedSuccessfully.clear();

                if (uploadProgressContainer) uploadProgressContainer.style.display = 'none';
                if (uploadProgressBar) {
                    uploadProgressBar.style.width = '0%';
                    uploadProgressBar.textContent = '0%';
                    uploadProgressBar.classList.remove('bg-success', 'bg-danger');
                    uploadProgressBar.classList.add('progress-bar-animated', 'progress-bar-striped');
                    uploadProgressBar.setAttribute('aria-valuenow', '0');
                }
                if (uploadStatusText) {
                    uploadStatusText.textContent = '';
                    uploadStatusText.className = 'form-text text-muted';
                }
                if (attachmentUploadResult) attachmentUploadResult.innerHTML = '';
                if (uploadedAttachmentServerNameInput) uploadedAttachmentServerNameInput.value = '';
                console.log("DEBUG: resetUploadState 完成");
            }

            if (mainDraftForm) {
                mainDraftForm.addEventListener('reset', function() {
                    console.log("DEBUG: 主表单 'draftContractForm' 已重置。");
                    if (attachmentFileInput) attachmentFileInput.value = '';
                    setTimeout(resetUploadState, 0);
                });
            }


            async function handleFileSelect(event) {
                console.log("DEBUG: 'change' 事件在 'attachmentFile' 上触发 (handleFileSelect)。");
                if (!event || !event.target || !event.target.files) {
                    console.error("DEBUG ERROR: handleFileSelect - 事件对象或目标文件列表无效。");
                    return;
                }

                if (isUploading) {
                    console.warn("DEBUG WARN: handleFileSelect - 当前已有文件上传中，已阻止本次操作。");
                    showAlertOnMainPage('已有文件正在上传中，请等待完成后或取消后再选择新文件。', 'warning');
                    event.target.value = '';
                    return;
                }

                resetUploadState();

                currentFile = event.target.files[0];
                if (!currentFile) {
                    console.log("DEBUG: handleFileSelect - 未选择任何文件。");
                    return;
                }
                console.log(`DEBUG: handleFileSelect - 已选择文件: ${currentFile.name}, 大小: ${currentFile.size}, 类型: ${currentFile.type}`);

                isUploading = true;
                if (uploadProgressContainer) uploadProgressContainer.style.display = 'block';
                if (uploadStatusText) {
                    uploadStatusText.textContent = `准备上传: ${currentFile.name}`;
                    uploadStatusText.className = 'form-text text-muted';
                }
                if (uploadProgressBar) { /* Reset progress bar visually */ }
                if (attachmentUploadResult) attachmentUploadResult.innerHTML = '';

                try {
                    console.log("DEBUG: handleFileSelect - 准备发起 /api/attachments/initiate 请求。");
                    const initiateRequest = { fileName: currentFile.name, totalSize: currentFile.size, contentType: currentFile.type };
                    const fetchOptions = { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(initiateRequest) };

                    const initiateResponse = await fetch('/api/attachments/initiate', fetchOptions);
                    console.log(`DEBUG: handleFileSelect - /api/attachments/initiate 响应状态: ${initiateResponse.status}`);

                    if (!initiateResponse.ok) {
                        let errorMsg = `初始化上传失败 (状态: ${initiateResponse.status})。`;
                        try { const errorData = await initiateResponse.json(); errorMsg = errorData.message || (errorData.errors ? errorData.errors.join(', ') : (errorData.error || errorMsg)); }
                        catch (e) { console.warn("DEBUG WARN: 无法解析初始化错误的JSON响应体。"); }
                        throw new Error(errorMsg);
                    }

                    const initData = await initiateResponse.json();
                    console.log("DEBUG: handleFileSelect - 初始化成功，返回数据:", initData);
                    currentUploadId = initData.uploadId;
                    serverFileNameForContract = initData.fileName;

                    if (uploadStatusText) uploadStatusText.textContent = `准备就绪 (Upload ID: ${currentUploadId}), 开始上传分块...`;
                    totalChunks = Math.ceil(currentFile.size / CHUNK_SIZE);
                    console.log(`DEBUG: handleFileSelect - 总分块数计算为: ${totalChunks}`);
                    await uploadAllChunks();

                } catch (error) {
                    console.error('DEBUG ERROR: handleFileSelect - 上传预处理或初始化失败:', error);
                    displayUploadError(error.message || '上传预处理失败，请检查网络或联系管理员。');
                    if(attachmentFileInput) attachmentFileInput.value = '';
                }
            }

            async function uploadAllChunks() {
                console.log(`DEBUG: uploadAllChunks - 开始上传所有分块，总数: ${totalChunks}`);
                uploadedChunksCount = 0;
                chunksUploadedSuccessfully.clear();

                for (let i = 0; i < totalChunks; i++) {
                    if (!isUploading) { console.warn(`DEBUG WARN: uploadAllChunks - 上传在分块 ${i} 前被中止。`); return; }
                    console.log(`DEBUG: uploadAllChunks - 准备上传分块 ${i}`);
                    const start = i * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, currentFile.size);
                    const chunk = currentFile.slice(start, end);

                    try {
                        await uploadSingleChunk(chunk, i);
                        chunksUploadedSuccessfully.add(i);
                        uploadedChunksCount++;
                        updateProgressBar();
                    } catch (error) {
                        console.error(`DEBUG ERROR: uploadAllChunks - 分块 ${i} 上传失败:`, error);
                        displayUploadError(`分块 ${i + 1} 上传失败: ${error.message}.`);
                        if(attachmentFileInput) attachmentFileInput.value = '';
                        return;
                    }
                }

                if (uploadedChunksCount === totalChunks && isUploading) {
                    console.log("DEBUG: uploadAllChunks - 所有分块据称已上传，准备进行最终确认。");
                    await finalizeUploadProcess();
                } else if (isUploading) {
                    console.warn(`DEBUG WARN: uploadAllChunks - 循环结束但分块未全部完成 (已传 ${uploadedChunksCount}/${totalChunks})，且上传未中止。`);
                    if(attachmentFileInput) attachmentFileInput.value = '';
                }
            }

            async function uploadSingleChunk(chunk, chunkNumber) {
                console.log(`DEBUG: uploadSingleChunk - 正在上传分块 ${chunkNumber + 1}/${totalChunks}`);
                const formData = new FormData();
                formData.append('file', chunk, `${currentFile.name}.part${chunkNumber}`);
                formData.append('chunkNumber', chunkNumber);
                formData.append('totalChunks', totalChunks);

                if (uploadStatusText) uploadStatusText.textContent = `上传中: ${currentFile.name} (分块 ${chunkNumber + 1}/${totalChunks})...`;

                const response = await fetch('/api/attachments/upload-chunk', {
                    method: 'POST',
                    headers: { 'X-Upload-Id': currentUploadId },
                    body: formData
                });
                console.log(`DEBUG: uploadSingleChunk - 分块 ${chunkNumber} 的响应状态: ${response.status}`);

                if (!response.ok) {
                    let errorText = `分块 ${chunkNumber + 1} 响应错误 (状态: ${response.status})。`;
                    try {
                        const errorBody = await response.json();
                        errorText = errorBody.message || (errorBody.errors ? errorBody.errors.join(', ') : (errorBody.error || errorText));
                    } catch (e) {
                        const plainTextError = await response.text().catch(() => '');
                        if(plainTextError) errorText = plainTextError;
                    }
                    throw new Error(errorText);
                }
            }

            function updateProgressBar() {
                const percentage = totalChunks > 0 ? Math.round((uploadedChunksCount / totalChunks) * 100) : 0;
                console.log(`DEBUG: updateProgressBar - 进度 ${percentage}% (已完成 ${uploadedChunksCount}/${totalChunks} 块)`);

                if (uploadProgressBar) { /* ... */ } // Visual update as before
                if (uploadStatusText) { /* ... */ } // Visual update as before
            }

            async function finalizeUploadProcess() {
                if (!isUploading) { console.warn("DEBUG WARN: finalizeUploadProcess - 上传已中止，不执行最终确认。"); return; }
                console.log("DEBUG: finalizeUploadProcess - 准备发起 /api/attachments/finalize 请求。");
                if (uploadStatusText) uploadStatusText.textContent = '正在合并文件，请稍候...';
                try {
                    const finalizeResponse = await fetch(`/api/attachments/finalize/${currentUploadId}?originalFileName=${encodeURIComponent(currentFile.name)}`, {
                        method: 'POST'
                    });
                    console.log(`DEBUG: finalizeUploadProcess - /api/attachments/finalize 响应状态: ${finalizeResponse.status}`);

                    if (!finalizeResponse.ok) {
                        let errorMsg = `完成上传失败 (状态: ${finalizeResponse.status})。`;
                        try { const errorData = await finalizeResponse.json(); errorMsg = errorData.error || errorData.message || errorMsg; }
                        catch (e) { console.warn("DEBUG WARN: 无法解析完成上传错误的JSON响应体。"); }
                        throw new Error(errorMsg);
                    }

                    const finalizeData = await finalizeResponse.json();
                    console.log("DEBUG: finalizeUploadProcess - 上传成功完成，服务器返回:", finalizeData);

                    if (uploadProgressBar) { /* Visual success update */ }
                    if (uploadStatusText) uploadStatusText.textContent = `文件 "${currentFile.name}" 已成功上传。`;
                    if (uploadedAttachmentServerNameInput) {
                        uploadedAttachmentServerNameInput.value = finalizeData.fileName;
                        console.log(`DEBUG: finalizeUploadProcess - 隐藏字段 'uploadedAttachmentServerName' 已设置为: ${finalizeData.fileName}`);
                    }
                    if (attachmentUploadResult) { /* Display success message */ }
                    isUploading = false;

                } catch (error) {
                    console.error('DEBUG ERROR: finalizeUploadProcess - 完成上传时发生错误:', error);
                    displayUploadError(error.message || '完成上传失败，请检查网络或联系管理员。');
                    if(attachmentFileInput) attachmentFileInput.value = '';
                }
            }

            window.clearAttachmentSuccessMessage = function(event) {
                if (event) event.stopPropagation();
                if (attachmentUploadResult) attachmentUploadResult.innerHTML = '';
                console.log("DEBUG: 附件成功消息已清除。");
            }

            console.log("DEBUG: draft-contract.html 的内联脚本主要逻辑执行完毕。");
        });
        /*]]>*/
    </script>
