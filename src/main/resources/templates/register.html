<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" th:href="@{/js/css/style.css}"/>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h1 { color: #333; margin-bottom: 25px; }
        label { display: block; text-align: left; margin-bottom: 5px; color: #555; font-size: 0.9em; }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px; /* 调整间距 */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; width: 100%; margin-top: 10px; }
        button[type="submit"]:hover { background-color: #0056b3; }
        .login-link { margin-top: 15px; font-size: 0.9em; }
        .login-link a { color: #007bff; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }

        /* 消息提示样式 */
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; font-size: 0.9em; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* 新增的密码强度条样式 */
        .password-strength-indicator {
            display: flex; /* 使用 Flexbox 布局 */
            align-items: center; /* 垂直居中 */
            margin-top: -10px; /* 调整位置使其更接近输入框 */
            margin-bottom: 15px; /* 确保下方有足够空间 */
            height: 20px; /* 整体高度 */
        }

        .strength-label {
            font-size: 0.85em;
            color: #666;
            min-width: 60px; /* 确保文字有足够空间 */
            text-align: left;
            margin-right: 10px;
        }

        .strength-bars {
            flex-grow: 1; /* 占据剩余空间 */
            display: flex;
            gap: 2px; /* 柱子之间的间距 */
            height: 10px; /* 柱子高度 */
            border-radius: 2px; /* 柱子圆角 */
            overflow: hidden; /* 防止溢出 */
        }

        .strength-bar {
            flex-grow: 1; /* 每个柱子均匀分布 */
            background-color: #e0e0e0; /* 默认灰色 */
            transition: background-color 0.3s ease; /* 过渡效果 */
            border-radius: 2px;
        }

        /* 强度颜色 */
        .strength-bar.active-weak:nth-child(1) { background-color: #dc3545; } /* 弱 - 红色 */
        .strength-bar.active-medium:nth-child(-n+2) { background-color: #ffc107; } /* 中 - 黄色 */
        .strength-bar.active-strong:nth-child(-n+3) { background-color: #28a745; } /* 强 - 绿色 */

        /* 确保中和强在各自活跃时覆盖弱的颜色 */
        .strength-bar.active-medium:nth-child(1),
        .strength-bar.active-medium:nth-child(2) { background-color: #ffc107; }

        .strength-bar.active-strong:nth-child(1),
        .strength-bar.active-strong:nth-child(2),
        .strength-bar.active-strong:nth-child(3) { background-color: #28a745; }

    </style>
</head>
<body>
<div class="container">
    <h1>用户注册</h1>

    <div id="messageArea" class="alert" style="display:none;">
        <p id="messageText"></p>
    </div>

    <form id="registrationForm">
        <div>
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required />
            <div class="password-strength-indicator">
                <span id="strengthLabel" class="strength-label">强度:</span>
                <div class="strength-bars" id="strengthBars">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
            </div>
        </div>
        <div>
            <label for="confirmPassword">确认密码:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <div>
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <label for="roleType">选择角色:</label>
            <select id="roleType" name="roleType" required>
                <option value="">请选择</option>
                <option value="USER">普通用户</option>
                <option value="CONTRACT_OPERATOR">合同操作员</option>
            </select>
        </div>
        <div>
            <button type="submit">注册</button>
        </div>
    </form>

    <div class="login-link">
        已有账号？ <a th:href="@{/login}">去登录</a>
    </div>
</div>

<script>
    const registrationForm = document.getElementById('registrationForm');
    const messageArea = document.getElementById('messageArea');
    const messageText = document.getElementById('messageText');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    // 获取新的强度显示元素
    const strengthLabel = document.getElementById('strengthLabel');
    const strengthBars = document.getElementById('strengthBars');
    const individualBars = strengthBars.querySelectorAll('.strength-bar'); // 获取所有小方块

    function showMessage(text, isSuccess) {
        messageText.textContent = text;
        messageArea.className = 'alert ' + (isSuccess ? 'alert-info' : 'alert-danger');
        messageArea.style.display = 'block';
    }

    // 密码强度检测函数 (评分逻辑不变)
    function checkPasswordStrength(password) {
        let score = 0; // 使用 score 替代 strength，更接近实际评分

        // 长度要求
        if (password.length >= 8) {
            score += 1;
        }
        // 包含大小写字母
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
            score += 1;
        }
        // 包含数字
        if (/\d/.test(password)) {
            score += 1;
        }
        // 包含特殊字符 (为了简单显示3格，这里可以将其中两个合并，或者调整评判标准)
        // 为了和3格对应，我们可以考虑将四个条件映射到3个级别
        // 这里沿用之前的4个条件，但映射到3个视觉强度
        if (/[^a-zA-Z0-9]/.test(password)) {
            score += 1;
        }

        let strengthText = '弱';
        let barCount = 0; // 亮起的格子数量
        let strengthClass = '';

        if (password.length === 0) { // 密码为空时，不显示强度
            strengthText = '';
            barCount = 0;
        } else if (score <= 1) { // 满足1个或0个条件
            strengthText = '弱';
            barCount = 1;
            strengthClass = 'active-weak';
        } else if (score <= 3) { // 满足2-3个条件
            strengthText = '中';
            barCount = 2;
            strengthClass = 'active-medium';
        } else { // 满足4个条件
            strengthText = '强';
            barCount = 3;
            strengthClass = 'active-strong';
        }

        return {
            text: strengthText,
            barCount: barCount,
            className: strengthClass
        };
    }

    // 实时更新密码强度显示
    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        const result = checkPasswordStrength(password);

        strengthLabel.textContent = `强度: ${result.text}`; // 更新文字

        // 重置所有格子的样式
        individualBars.forEach(bar => {
            bar.className = 'strength-bar'; // 移除所有颜色类
        });

        // 根据强度点亮相应的格子并赋予颜色
        for (let i = 0; i < result.barCount; i++) {
            individualBars[i].classList.add(result.className); // 添加对应颜色类
        }

        // 如果密码为空，隐藏标签
        if (password.length === 0) {
            strengthLabel.textContent = '';
        }
    });


    registrationForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(registrationForm);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        if (passwordInput.value !== confirmPasswordInput.value) {
            showMessage('注册失败: 两次输入的密码不一致！', false);
            return;
        }

        // 提交时再次检查密码强度
        const passwordStrengthResult = checkPasswordStrength(passwordInput.value);
        if (passwordStrengthResult.text === '弱') { // 如果是弱密码，阻止提交
            showMessage('注册失败: 密码强度过弱，请设置更复杂的密码！', false);
            return;
        }


        if (!data.roleType) {
            showMessage('请选择您的角色！', false);
            return;
        }

        delete data.confirmPassword;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                showMessage('注册成功！用户名: ' + result.username + ', ID: ' + result.userId + ', 角色: ' + result.token, true);
                registrationForm.reset();
                // 注册成功后清空强度显示
                strengthLabel.textContent = '';
                individualBars.forEach(bar => {
                    bar.className = 'strength-bar';
                });
            } else {
                let errorMessage = result.message || '未知错误';

                if (result.errors && Array.isArray(result.errors) && result.errors.length > 0) {
                    errorMessage = '校验失败: ' + result.errors.join('; ');
                } else if (result.error) {
                    errorMessage = result.error + ": " + errorMessage;
                }

                showMessage('注册失败: ' + errorMessage, false);
            }
        } catch (error) {
            console.error('注册请求发送失败:', error);
            showMessage('网络请求失败，请稍后再试。', false);
        }
    });
</script>
</body>
</html>
