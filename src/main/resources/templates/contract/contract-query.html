<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>合同查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">合同查询</h2>
        
        <!-- 查询表单 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">查询条件</h5>
            </div>
            <div class="card-body">
                <form id="searchForm" class="row g-3">
                    <div class="col-md-4">
                        <label for="contractName" class="form-label">合同名称</label>
                        <input type="text" class="form-control" id="contractName" name="contractName">
                    </div>
                    <div class="col-md-4">
                        <label for="contractNumber" class="form-label">合同编号</label>
                        <input type="text" class="form-control" id="contractNumber" name="contractNumber">
                    </div>
                    <div class="col-md-4">
                        <label for="status" class="form-label">合同状态</label>
                        <select class="form-select" id="status" name="status">
                            <option value="">全部</option>
                            <option value="DRAFT">起草</option>
                            <option value="PENDING_ASSIGNMENT">待分配</option>
                            <option value="PENDING_COUNTERSIGN">待会签</option>
                            <option value="PENDING_APPROVAL">待审批</option>
                            <option value="PENDING_SIGNING">待签订</option>
                            <option value="ACTIVE">有效</option>
                            <option value="COMPLETED">完成</option>
                            <option value="EXPIRED">过期</option>
                            <option value="TERMINATED">终止</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="bi bi-search"></i> 查询
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="bi bi-arrow-counterclockwise"></i> 重置
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 查询结果表格 -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">查询结果</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>合同编号</th>
                                <th>合同名称</th>
                                <th>客户</th>
                                <th>起草人</th>
                                <th>开始日期</th>
                                <th>结束日期</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="contractTableBody">
                            <!-- 数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
                <!-- 分页控件 -->
                <nav aria-label="Page navigation" class="mt-3">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 分页将通过JavaScript动态填充 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/contract-query.js"></script>
</body>
</html>
