<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>合同管理系统 - 待签订合同</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .brand {
            font-size: 1.5em;
        }
        .navbar .user-info {
            font-size: 0.9em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a, .pagination span {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #007bff;
        }
        .pagination span.current-page {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination a:hover:not(.current-page) {
            background-color: #f2f2f2;
        }
        .status-badge {
            display: inline-block;
            padding: .3em .6em;
            font-size: 85%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25rem;
            color: #fff;
        }
        .status-DRAFT { background-color: #6c757d; } /* Secondary */
        .status-PENDING_ASSIGNMENT { background-color: #ffc107; color: #333; } /* Warning */
        .status-PENDING_COUNTERSIGN { background-color: #17a2b8; } /* Info */
        .status-PENDING_APPROVAL { background-color: #007bff; } /* Primary */
        .status-PENDING_SIGNING { background-color: #28a745; } /* Success */
        .status-ACTIVE { background-color: #28a745; } /* Success */
        .status-COMPLETED { background-color: #6f42c1; } /* Purple */
        .status-EXPIRED { background-color: #dc3545; } /* Danger */
        .status-TERMINATED { background-color: #343a40; } /* Dark */

    </style>
</head>
<body>

<div class="navbar">
    <div class="brand">合同管理系统</div>
    <div class="user-info">
        欢迎, <span sec:authentication="name">用户</span>!
        <a th:href="@{/perform_logout}" onclick="document.getElementById('logout-form-inline').submit(); return false;">注销</a>
        <form id="logout-form-inline" th:action="@{/perform_logout}" method="post" style="display: none;">
        </form>
    </div>
</div>

<div class="container">
    <h1>待签订合同</h1>
    <p>以下是您需要签订的合同列表。</p>

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/contracts/pending-signing}" method="get">
        <div class="form-group">
            <label for="contractNameSearch">合同名称:</label>
            <input type="text" id="contractNameSearch" name="contractNameSearch" th:value="${contractNameSearch}"/>
            <button type="submit">搜索</button>
        </div>
    </form>

    <div th:if="${pendingSignings.isempty}">
        <p>没有待签订的合同。</p>
    </div>
    <div th:unless="${pendingSignings.isempty}">
        <table>
            <thead>
            <tr>
                <th>合同编号</th>
                <th>合同名称</th>
                <th>客户名称</th>
                <th>起草人</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="process : ${pendingSignings}">
                <td th:text="${process.contract.contractNumber}"></td>
                <td th:text="${process.contract.contractName}"></td>
                <td th:text="${process.contract.customer.customerName}"></td>
                <td th:text="${process.contract.drafter.realName ?: process.contract.drafter.username}"></td>
                <td>
                    <span th:classappend="'status-' + ${process.contract.status.name()}" th:text="${process.contract.status.description}" class="status-badge"></span>
                </td>
                <td>
                    <a th:href="@{/contracts/sign/{id}(id=${process.id})}" class="button">签订</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <a th:if="${pendingSignings.hasPrevious()}"
               th:href="@{/contracts/pending-signing(page=${pendingSignings.number - 1}, size=${pendingSignings.size}, contractNameSearch=${contractNameSearch})}">&laquo; 上一页</a>
            <span th:each="i : ${#numbers.sequence(0, pendingSignings.totalPages - 1)}">
                <a th:if="${i != pendingSignings.number}"
                   th:href="@{/contracts/pending-signing(page=${i}, size=${pendingSignings.size}, contractNameSearch=${contractNameSearch})}"
                   th:text="${i + 1}"></a>
                <span th:if="${i == pendingSignings.number}" th:text="${i + 1}" class="current-page"></span>
            </span>
            <a th:if="${pendingSignings.hasNext()}"
               th:href="@{/contracts/pending-signing(page=${pendingSignings.number + 1}, size=${pendingSignings.size}, contractNameSearch=${contractNameSearch})}">下一页 &raquo;</a>
        </div>
    </div>
</div>

</body>
</html>
