<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客户选择功能测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>🧪 客户选择功能测试</h2>
        <div class="alert alert-info">请按F12打开控制台查看调试信息</div>
        
        <button class="btn btn-primary" id="openCustomerSelectModalBtn">选择客户</button>
        <div id="selectedCustomerInfoPlaceholder" class="mt-2 p-2 border">尚未选择客户</div>
        <input type="hidden" id="selectedCustomerId">
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="customerSelectModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">选择客户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="modalCustomerSearchInput" class="form-control mb-3" placeholder="搜索客户">
                    <button id="modalSearchCustomerBtn" class="btn btn-secondary mb-3">搜索</button>
                    <div id="customerModalSpinner" style="display:none;">加载中...</div>
                    <div id="customerModalAlertPlaceholder"></div>
                    <table class="table" id="customerTableModal">
                        <thead><tr><th>编号</th><th>名称</th><th>电话</th><th>邮箱</th><th>操作</th></tr></thead>
                        <tbody></tbody>
                    </table>
                    <ul id="customerModalPagination" class="pagination"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="selectedCustomerDetailsCard" style="display:none;" class="mt-3 p-3 border">
        <div id="selectedCustomerNameText"></div>
        <div id="selectedCustomerNumberText"></div>
        <div id="selectedCustomerPhoneText"></div>
        <div id="selectedCustomerEmailText"></div>
        <div id="selectedCustomerAddressText"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/customer-selection-fix.js"></script>
</body>
</html>
